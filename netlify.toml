# ==============================
# Netlify Configuration
# The Arcane Archives
# NO CSP - Allow Everything
# ==============================

[build]
  publish = "."
  functions = "netlify/functions"

# ==============================
# Redirects
# ==============================

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/index"
  to = "/index.html"
  status = 301

# Firebase Auth handler for custom domain email verification/password reset
[[redirects]]
  from = "/__/auth/*"
  to = "https://arcane-archives-3b0f5.firebaseapp.com/__/auth/:splat"
  status = 200
  force = true

# ==============================
# Global Security Headers (Basic Only)
# ==============================

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin-when-cross-origin"