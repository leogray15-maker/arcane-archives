# ==============================
# Netlify Configuration
# The Arcane Archives
# ==============================

[build]
  publish = "."
  functions = "netlify/functions"

# ==============================
# Redirects
# ==============================

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/index"
  to = "/index.html"
  status = 301

# ==============================
# Global Security Headers
# ==============================

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# ==============================
# LOGIN PAGE
# ==============================

[[headers]]
  for = "/login.html"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://*.firebaseapp.com https://*.googleapis.com https://accounts.google.com https://identitytoolkit.googleapis.com; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com wss://*.firebaseio.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; frame-src https://accounts.google.com; worker-src 'self' blob:;"

