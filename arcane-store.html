<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Store | The Arcane Archives</title>
    <link rel="icon" href="ArcaneA.png">
    
    <style>
        :root {
            --bg-dark: #02010a;
            --bg-card: rgba(15, 23, 42, 0.96);
            --purple: #9333ea;
            --purple-dark: #7e22ce;
            --purple-light: #a78bfa;
            --gold: #fbbf24;
            --text-light: #e5e5e5;
            --text-dim: #9ca3af;
            --border-color: rgba(148, 163, 184, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
            background: radial-gradient(circle at top, #111827 0, #02010a 45%, #000 100%);
            color: var(--text-light);
            min-height: 100vh;
        }

        .back-btn {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 40;
            padding: 0.4rem 0.9rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            background: rgba(15, 23, 42, 0.9);
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            backdrop-filter: blur(12px);
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            color: var(--purple-light);
            border-color: rgba(147, 51, 234, 0.8);
            transform: translateX(-2px);
        }

        .header {
            max-width: 1400px;
            margin: 2.5rem auto 0;
            padding: 1.5rem 1.5rem 0.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            font-weight: 800;
            letter-spacing: 0.1em;
            font-size: 0.9rem;
        }

        .logo img {
            height: 32px;
            width: 32px;
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto 4rem;
            padding: 0 1.5rem;
        }

        .page-hero {
            text-align: center;
            margin: 2rem 0 3rem;
        }

        .page-hero h1 {
            font-size: 3rem;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, var(--purple-light), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .page-hero p {
            font-size: 1.2rem;
            color: var(--text-dim);
            max-width: 700px;
            margin: 0 auto;
        }

        .category-filter {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 0.7rem 1.5rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            background: rgba(15, 23, 42, 0.9);
            color: var(--text-dim);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .category-btn:hover,
        .category-btn.active {
            background: linear-gradient(135deg, var(--purple), var(--purple-dark));
            border-color: var(--purple);
            color: #fff;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .product-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-8px);
            border-color: var(--purple);
            box-shadow: 0 20px 60px rgba(147, 51, 234, 0.4);
        }

        .product-image {
            width: 100%;
            height: 280px;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.2), rgba(251, 191, 36, 0.2));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-image .placeholder {
            font-size: 5rem;
            z-index: 1;
        }

        .image-count {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 2;
        }

        .new-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #000;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 0.4rem 0.8rem;
            border-radius: 999px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            z-index: 2;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-category {
            font-size: 0.75rem;
            color: var(--purple-light);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .product-desc {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .color-dots {
            display: flex;
            gap: 0.4rem;
            margin-bottom: 1rem;
        }

        .color-dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold);
        }

        .buy-btn {
            padding: 0.7rem 1.5rem;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, var(--purple), var(--purple-dark));
            color: #fff;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .buy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(147, 51, 234, 0.5);
        }

        /* Product Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
        }

        .modal-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
        }

        .image-gallery {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .main-image {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 16px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.2), rgba(251, 191, 36, 0.2));
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-strip {
            display: flex;
            gap: 0.75rem;
            overflow-x: auto;
        }

        .thumbnail {
            flex-shrink: 0;
            width: 80px;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .thumbnail:hover,
        .thumbnail.active {
            border-color: var(--purple);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-details h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .product-details .price {
            font-size: 2rem;
            color: var(--gold);
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .option-group {
            margin-bottom: 1.5rem;
        }

        .option-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-light);
        }

        .color-options {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .color-option {
            padding: 0.6rem 1.2rem;
            border-radius: 999px;
            border: 2px solid var(--border-color);
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        .color-option:hover {
            border-color: var(--purple-light);
        }

        .color-option.selected {
            border-color: var(--purple);
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.2), rgba(147, 51, 234, 0.1));
            color: var(--purple-light);
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 1rem 2rem;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, var(--purple), var(--purple-dark));
            color: #fff;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1.5rem;
        }

        .add-to-cart-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.5);
        }

        .add-to-cart-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, #22c55e, #15803d);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }

        .notification.error {
            background: linear-gradient(135deg, #dc2626, #991b1b);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .modal-body {
                grid-template-columns: 1fr;
            }
            
            .page-hero h1 {
                font-size: 2rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <a href="dashboard.html" class="back-btn">‚Üê Dashboard</a>

    <div class="header">
        <div class="logo">
            <img src="ArcaneA.png" alt="Arcane Archives">
            THE ARCANE ARCHIVES
        </div>
    </div>

    <div class="main-content">
        <div class="page-hero">
            <h1>Arcane Store</h1>
            <p>Exclusive branded merchandise for members of The Archives</p>
        </div>

        <div class="category-filter" id="categoryFilter"></div>
        <div class="products-grid" id="productsGrid">
            <div style="text-align: center; padding: 3rem; color: var(--text-dim);">Loading products...</div>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalCategory"></h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="image-gallery">
                    <div class="main-image" id="mainImage"></div>
                    <div class="thumbnail-strip" id="thumbnailStrip"></div>
                </div>
                <div class="product-details">
                    <h2 id="modalName"></h2>
                    <div class="price" id="modalPrice"></div>
                    <p id="modalDescription" style="color: var(--text-dim); margin-bottom: 2rem; line-height: 1.6;"></p>
                    
                    <div class="option-group" id="colorGroup" style="display: none;">
                        <label class="option-label">Select Color</label>
                        <div class="color-options" id="colorOptions"></div>
                    </div>

                    <button class="add-to-cart-btn" onclick="handleBuyNow()">
                        Buy Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js';
        import { getFirestore, collection, getDocs, getDoc, doc } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAK9MheMvSeOpscic4lXUsIwa0J5ubVf6w",
            authDomain: "arcane-archives-3b0f5.firebaseapp.com",
            projectId: "arcane-archives-3b0f5",
            storageBucket: "arcane-archives-3b0f5.firebasestorage.app",
            messagingSenderId: "264237235055",
            appId: "1:264237235055:web:4a2e5605b0ffb5307f069a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const stripe = Stripe('pk_test_51QgVCBKfPz4F9rWfbEXAXXvZHv9Nnzfh2gCcZfL04dFnYwvBBCpeCx40xzSNqBV1iR7n1b47U4PGz4c30RxkwF1W00TmjEgb7Q');

        let allProducts = [];
        let currentFilter = 'all';
        let currentUser = null;
        let selectedProduct = null;
        let selectedColor = null;
        let currentImageIndex = 0;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                location.href = 'login.html';
                return;
            }

            currentUser = user;
            const userDoc = await getDoc(doc(db, 'Users', user.uid));
            const userData = userDoc.data() || {};
            const isPaid = userData.isPaid === true || userData.subscriptionStatus === 'active';

            if (!isPaid) {
                alert('‚ö†Ô∏è This page is for premium members only.');
                location.href = 'dashboard.html';
                return;
            }

            await loadProducts();
        });

        async function loadProducts() {
            try {
                const querySnapshot = await getDocs(collection(db, 'Products'));
                allProducts = [];
                
                querySnapshot.forEach((doc) => {
                    allProducts.push({ id: doc.id, ...doc.data() });
                });

                allProducts.sort((a, b) => {
                    const dateA = new Date(a.createdAt || 0);
                    const dateB = new Date(b.createdAt || 0);
                    return dateB - dateA;
                });

                setupCategoryFilter();
                renderProducts();
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('productsGrid').innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--text-dim);">
                        Failed to load products. Please refresh.
                    </div>
                `;
            }
        }

        function setupCategoryFilter() {
            const categories = ['all', ...new Set(allProducts.map(p => p.category))];
            const filterContainer = document.getElementById('categoryFilter');
            
            filterContainer.innerHTML = categories.map(cat => `
                <button class="category-btn ${cat === 'all' ? 'active' : ''}" data-category="${cat}">
                    ${cat === 'all' ? 'All Products' : cat.charAt(0).toUpperCase() + cat.slice(1)}
                </button>
            `).join('');

            filterContainer.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.category;
                    renderProducts();
                });
            });
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const filtered = currentFilter === 'all' 
                ? allProducts 
                : allProducts.filter(p => p.category === currentFilter);

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--text-dim);">
                        <h2 style="font-size: 2rem; margin-bottom: 1rem;">üì¶ No products in this category</h2>
                        <p>Check back soon for new items!</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map(product => {
                const imageUrls = product.imageUrls || (product.imageUrl ? [product.imageUrl] : []);
                const coverImage = imageUrls[0] || '';
                const imageCount = imageUrls.length;

                return `
                    <div class="product-card" onclick="openProductModal('${product.id}')">
                        <div class="product-image">
                            ${product.isNew ? '<span class="new-badge">New</span>' : ''}
                            ${imageCount > 1 ? `<span class="image-count">üì∑ ${imageCount}</span>` : ''}
                            ${coverImage 
                                ? `<img src="${coverImage}" alt="${product.name}">` 
                                : '<div class="placeholder">üì¶</div>'
                            }
                        </div>
                        <div class="product-info">
                            <div class="product-category">${product.category}</div>
                            <div class="product-name">${product.name}</div>
                            <div class="product-desc">${product.description}</div>
                            ${product.colors && product.colors.length > 0 ? `
                                <div class="color-dots">
                                    ${product.colors.slice(0, 5).map(() => '<div class="color-dot">‚óè</div>').join('')}
                                    ${product.colors.length > 5 ? `<div class="color-dot">+${product.colors.length - 5}</div>` : ''}
                                </div>
                            ` : ''}
                            <div class="product-footer">
                                <div class="product-price">$${product.price.toFixed(2)}</div>
                                <button class="buy-btn" onclick="event.stopPropagation(); openProductModal('${product.id}')">
                                    View Details
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        window.openProductModal = (productId) => {
            selectedProduct = allProducts.find(p => p.id === productId);
            if (!selectedProduct) return;

            selectedColor = null;
            currentImageIndex = 0;

            const imageUrls = selectedProduct.imageUrls || (selectedProduct.imageUrl ? [selectedProduct.imageUrl] : []);

            document.getElementById('modalCategory').textContent = selectedProduct.category.toUpperCase();
            document.getElementById('modalName').textContent = selectedProduct.name;
            document.getElementById('modalPrice').textContent = `$${selectedProduct.price.toFixed(2)}`;
            document.getElementById('modalDescription').textContent = selectedProduct.description;

            renderImageGallery(imageUrls);

            if (selectedProduct.colors && selectedProduct.colors.length > 0) {
                document.getElementById('colorGroup').style.display = 'block';
                document.getElementById('colorOptions').innerHTML = selectedProduct.colors.map(color => `
                    <div class="color-option" onclick="selectColor('${color}')">
                        ${color}
                    </div>
                `).join('');
            } else {
                document.getElementById('colorGroup').style.display = 'none';
            }

            document.getElementById('productModal').classList.add('active');
        };

        function renderImageGallery(imageUrls) {
            const mainImage = document.getElementById('mainImage');
            const thumbnailStrip = document.getElementById('thumbnailStrip');

            if (imageUrls.length === 0) {
                mainImage.innerHTML = '<div class="placeholder" style="font-size: 6rem;">üì¶</div>';
                thumbnailStrip.innerHTML = '';
                return;
            }

            mainImage.innerHTML = `<img src="${imageUrls[currentImageIndex]}" alt="Product">`;

            if (imageUrls.length > 1) {
                thumbnailStrip.innerHTML = imageUrls.map((url, index) => `
                    <div class="thumbnail ${index === currentImageIndex ? 'active' : ''}" onclick="changeImage(${index})">
                        <img src="${url}" alt="Thumbnail ${index + 1}">
                    </div>
                `).join('');
            } else {
                thumbnailStrip.innerHTML = '';
            }
        }

        window.changeImage = (index) => {
            currentImageIndex = index;
            const imageUrls = selectedProduct.imageUrls || (selectedProduct.imageUrl ? [selectedProduct.imageUrl] : []);
            renderImageGallery(imageUrls);
        };

        window.selectColor = (color) => {
            selectedColor = color;
            document.querySelectorAll('.color-option').forEach(opt => {
                opt.classList.remove('selected');
                if (opt.textContent.trim() === color) {
                    opt.classList.add('selected');
                }
            });
        };

        window.closeModal = () => {
            document.getElementById('productModal').classList.remove('active');
        };

        window.handleBuyNow = async () => {
            if (!selectedProduct) return;

            if (selectedProduct.colors && selectedProduct.colors.length > 0 && !selectedColor) {
                showNotification('Please select a color', 'error');
                return;
            }

            try {
                document.querySelector('.add-to-cart-btn').disabled = true;
                document.querySelector('.add-to-cart-btn').textContent = 'Processing...';

                const response = await fetch('/.netlify/functions/create-store-checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        priceId: selectedProduct.stripePriceId,
                        productId: selectedProduct.id,
                        userId: currentUser.uid,
                        userEmail: currentUser.email,
                        productName: selectedProduct.name,
                        color: selectedColor
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to create checkout');
                }

                if (data.url) {
                    window.location.href = data.url;
                } else if (data.sessionId) {
                    const { error } = await stripe.redirectToCheckout({ sessionId: data.sessionId });
                    if (error) throw error;
                }
            } catch (error) {
                console.error('Purchase error:', error);
                showNotification(error.message || 'Something went wrong', 'error');
                document.querySelector('.add-to-cart-btn').disabled = false;
                document.querySelector('.add-to-cart-btn').textContent = 'Buy Now';
            }
        };

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        }
    </script>
</body>
</html>
