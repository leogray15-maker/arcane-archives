<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Store | The Arcane Archives</title>
    <link rel="icon" href="ArcaneA.png">
    
    <style>
        :root {
            --bg-dark: #02010a;
            --bg-card: rgba(15, 23, 42, 0.96);
            --purple: #9333ea;
            --purple-dark: #7e22ce;
            --purple-light: #a78bfa;
            --gold: #fbbf24;
            --text-light: #e5e5e5;
            --text-dim: #9ca3af;
            --border-color: rgba(148, 163, 184, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
            background: radial-gradient(circle at top, #111827 0, #02010a 45%, #000 100%);
            color: var(--text-light);
            min-height: 100vh;
        }

        .back-btn {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 40;
            padding: 0.4rem 0.9rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            background: rgba(15, 23, 42, 0.9);
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            backdrop-filter: blur(12px);
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            color: var(--purple-light);
            border-color: rgba(147, 51, 234, 0.8);
            transform: translateX(-2px);
        }

        .header {
            max-width: 1400px;
            margin: 2.5rem auto 0;
            padding: 1.5rem 1.5rem 0.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            font-weight: 800;
            letter-spacing: 0.1em;
            font-size: 0.9rem;
        }

        .logo img {
            height: 32px;
            width: 32px;
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto 4rem;
            padding: 0 1.5rem;
        }

        .page-hero {
            text-align: center;
            margin: 2rem 0 3rem;
        }

        .page-hero h1 {
            font-size: 3rem;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, var(--purple-light), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .page-hero p {
            font-size: 1.2rem;
            color: var(--text-dim);
            max-width: 700px;
            margin: 0 auto;
        }

        .category-filter {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 0.7rem 1.5rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            background: rgba(15, 23, 42, 0.9);
            color: var(--text-dim);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .category-btn:hover,
        .category-btn.active {
            background: linear-gradient(135deg, var(--purple), var(--purple-dark));
            border-color: var(--purple);
            color: #fff;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .product-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-8px);
            border-color: var(--purple);
            box-shadow: 0 20px 60px rgba(147, 51, 234, 0.4);
        }

        .product-image {
            width: 100%;
            height: 280px;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.2), rgba(251, 191, 36, 0.2));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-image .placeholder {
            font-size: 5rem;
            z-index: 1;
        }

        .product-image::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.3));
        }

        .new-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #000;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 0.4rem 0.8rem;
            border-radius: 999px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            z-index: 2;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-category {
            font-size: 0.75rem;
            color: var(--purple-light);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .product-desc {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 1.25rem;
            line-height: 1.6;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold);
        }

        .buy-btn {
            padding: 0.7rem 1.5rem;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, var(--purple), var(--purple-dark));
            color: #fff;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .buy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(147, 51, 234, 0.5);
        }

        .buy-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-dim);
            font-size: 1.2rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-dim);
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, #22c55e, #15803d);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.error {
            background: linear-gradient(135deg, #dc2626, #991b1b);
        }

        @media (max-width: 768px) {
            .page-hero h1 {
                font-size: 2rem;
            }

            .page-hero p {
                font-size: 1rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .product-image {
                height: 220px;
            }
        }
    </style>
    
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <a href="dashboard.html" class="back-btn">‚Üê Dashboard</a>

    <div class="header">
        <div class="logo">
            <img src="ArcaneA.png" alt="Arcane Archives">
            THE ARCANE ARCHIVES
        </div>
    </div>

    <div class="main-content">
        <div class="page-hero">
            <h1>Arcane Store</h1>
            <p>Exclusive branded merchandise for members of The Archives</p>
        </div>

        <div class="category-filter" id="categoryFilter"></div>

        <div class="products-grid" id="productsGrid">
            <div class="loading">Loading products...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js';
        import { getFirestore, collection, getDocs, getDoc, doc } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAK9MheMvSeOpscic4lXUsIwa0J5ubVf6w",
            authDomain: "arcane-archives-3b0f5.firebaseapp.com",
            projectId: "arcane-archives-3b0f5",
            storageBucket: "arcane-archives-3b0f5.firebasestorage.app",
            messagingSenderId: "264237235055",
            appId: "1:264237235055:web:4a2e5605b0ffb5307f069a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Initialize Stripe - REPLACE WITH YOUR PUBLISHABLE KEY
        const stripe = Stripe('pk_test_51QgVCBKfPz4F9rWfbEXAXXvZHv9Nnzfh2gCcZfL04dFnYwvBBCpeCx40xzSNqBV1iR7n1b47U4PGz4c30RxkwF1W00TmjEgb7Q');

        let allProducts = [];
        let currentFilter = 'all';
        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                location.href = 'login.html';
                return;
            }

            currentUser = user;

            const userDoc = await getDoc(doc(db, 'Users', user.uid));
            const userData = userDoc.data() || {};
            const isPaid = userData.isPaid === true || userData.subscriptionStatus === 'active';

            if (!isPaid) {
                alert('‚ö†Ô∏è This page is for premium members only.');
                location.href = 'dashboard.html';
                return;
            }

            await loadProducts();
        });

        async function loadProducts() {
            try {
                const querySnapshot = await getDocs(collection(db, 'Products'));
                allProducts = [];
                
                querySnapshot.forEach((doc) => {
                    allProducts.push({ id: doc.id, ...doc.data() });
                });

                // Sort by newest first
                allProducts.sort((a, b) => {
                    const dateA = new Date(a.createdAt || 0);
                    const dateB = new Date(b.createdAt || 0);
                    return dateB - dateA;
                });

                setupCategoryFilter();
                renderProducts();
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('productsGrid').innerHTML = `
                    <div class="empty-state">
                        <h2>üòï Failed to load products</h2>
                        <p>Please refresh the page to try again</p>
                    </div>
                `;
            }
        }

        function setupCategoryFilter() {
            const categories = ['all', ...new Set(allProducts.map(p => p.category))];
            const filterContainer = document.getElementById('categoryFilter');
            
            filterContainer.innerHTML = categories.map(cat => `
                <button class="category-btn ${cat === 'all' ? 'active' : ''}" data-category="${cat}">
                    ${cat === 'all' ? 'All Products' : cat.charAt(0).toUpperCase() + cat.slice(1)}
                </button>
            `).join('');

            filterContainer.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.category;
                    renderProducts();
                });
            });
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const filtered = currentFilter === 'all' 
                ? allProducts 
                : allProducts.filter(p => p.category === currentFilter);

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h2>üì¶ No products in this category</h2>
                        <p>Check back soon for new items!</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        ${product.isNew ? '<span class="new-badge">New</span>' : ''}
                        ${product.imageUrl 
                            ? `<img src="${product.imageUrl}" alt="${product.name}">` 
                            : '<div class="placeholder">üì¶</div>'
                        }
                    </div>
                    <div class="product-info">
                        <div class="product-category">${product.category}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-desc">${product.description}</div>
                        <div class="product-footer">
                            <div class="product-price">$${product.price.toFixed(2)}</div>
                            <button class="buy-btn" onclick="handlePurchase('${product.id}', '${product.stripePriceId}')">
                                Buy Now
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        window.handlePurchase = async (productId, stripePriceId) => {
            if (!stripePriceId) {
                showNotification('This product is not available for purchase yet', 'error');
                return;
            }

            const product = allProducts.find(p => p.id === productId);
            
            try {
                // Disable all buy buttons during checkout
                document.querySelectorAll('.buy-btn').forEach(btn => {
                    btn.disabled = true;
                    btn.textContent = 'Processing...';
                });

                // Create Stripe Checkout Session via Netlify Function
                const response = await fetch('/.netlify/functions/create-store-checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        priceId: stripePriceId,
                        productId: productId,
                        userId: currentUser.uid,
                        userEmail: currentUser.email,
                        productName: product.name
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to create checkout session');
                }

                // Redirect to Stripe Checkout using the URL
                if (data.url) {
                    window.location.href = data.url;
                } else if (data.sessionId) {
                    // Fallback to redirectToCheckout
                    const { error } = await stripe.redirectToCheckout({ sessionId: data.sessionId });
                    if (error) {
                        throw error;
                    }
                }
            } catch (error) {
                console.error('Purchase error:', error);
                showNotification(error.message || 'Something went wrong. Please try again.', 'error');
                // Re-enable buttons
                document.querySelectorAll('.buy-btn').forEach(btn => {
                    btn.disabled = false;
                    btn.textContent = 'Buy Now';
                });
            }
        };

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        }
    </script>
</body>
</html>
