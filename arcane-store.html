<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Arcane Store | The Arcane Archives</title>
  <link rel="icon" href="ArcaneA.png" />
  <link rel="apple-touch-icon" href="ArcaneA.png">
  <link rel="manifest" href="manifest.json">
  <script src="https://js.stripe.com/v3/"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-primary: #030303;
      --bg-secondary: #0a0a0a;
      --bg-card: #0f0f0f;
      --bg-elevated: #161616;
      --bg-hover: #1a1a1a;

      --purple: #8b5cf6;
      --purple-light: #a78bfa;
      --purple-dark: #7c3aed;
      --purple-glow: rgba(139, 92, 246, 0.4);

      --gold: #fbbf24;
      --gold-light: #fcd34d;

      --green: #22c55e;
      --red: #ef4444;

      --text: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;

      --border: rgba(255, 255, 255, 0.06);
      --border-hover: rgba(255, 255, 255, 0.12);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ========== BACKGROUND ========== */
    .bg-gradient {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(139, 92, 246, 0.15), transparent),
        radial-gradient(ellipse 50% 30% at 90% 10%, rgba(139, 92, 246, 0.08), transparent),
        radial-gradient(ellipse 50% 30% at 10% 90%, rgba(251, 191, 36, 0.05), transparent),
        var(--bg-primary);
      pointer-events: none;
      z-index: 0;
    }

    .grid-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0;
      opacity: 0.5;
    }

    /* ========== NAV ========== */
    nav {
      position: fixed;
      top: 0; width: 100%;
      padding-top: env(safe-area-inset-top, 0px);
      background: rgba(3, 3, 3, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      z-index: 1000;
      border-bottom: 1px solid var(--border);
    }

    .nav-container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 1.1rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--purple-light), #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
    }

    .nav-logo img { width: 28px; height: 28px; }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .nav-back {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .nav-back:hover {
      border-color: var(--purple);
      color: var(--purple-light);
      background: rgba(139, 92, 246, 0.08);
    }

    .cart-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .cart-btn:hover {
      border-color: var(--purple);
      background: rgba(139, 92, 246, 0.08);
    }

    .cart-badge {
      min-width: 20px;
      height: 20px;
      padding: 0 6px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 700;
      color: #000;
      background: linear-gradient(135deg, var(--gold), #f59e0b);
      font-family: 'JetBrains Mono', monospace;
    }

    /* ========== MAIN ========== */
    main {
      position: relative;
      z-index: 1;
      max-width: 1280px;
      margin: 0 auto;
      padding: calc(80px + env(safe-area-inset-top, 0px) + 2.5rem) 2rem 4rem;
    }

    /* ========== PAGE HERO ========== */
    .page-hero {
      text-align: center;
      margin-bottom: 3rem;
    }

    .page-eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--purple-light);
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 999px;
      padding: 0.35rem 0.9rem;
      margin-bottom: 1.25rem;
    }

    .page-hero h1 {
      font-size: clamp(2rem, 5vw, 3.25rem);
      font-weight: 900;
      letter-spacing: -0.03em;
      line-height: 1.1;
      background: linear-gradient(135deg, #fff 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.75rem;
    }

    .page-hero p {
      font-size: 1rem;
      color: var(--text-muted);
      max-width: 520px;
      margin: 0 auto;
      line-height: 1.7;
    }

    /* ========== CATEGORY FILTER ========== */
    .category-filter {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 2.5rem;
      flex-wrap: wrap;
    }

    .category-btn {
      padding: 0.5rem 1.1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text-secondary);
      font-family: 'Inter', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .category-btn:hover {
      border-color: var(--border-hover);
      color: var(--text);
    }

    .category-btn.active {
      background: rgba(139, 92, 246, 0.15);
      border-color: rgba(139, 92, 246, 0.4);
      color: var(--purple-light);
    }

    /* ========== PRODUCT GRID ========== */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 4rem;
    }

    .product-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
    }

    .product-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--purple), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .product-card:hover {
      transform: translateY(-4px);
      border-color: rgba(139, 92, 246, 0.3);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(139, 92, 246, 0.1);
    }

    .product-card:hover::before { opacity: 1; }

    .product-image {
      width: 100%;
      height: 260px;
      background: var(--bg-elevated);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .product-image img { width: 100%; height: 100%; object-fit: cover; }

    .image-count {
      position: absolute;
      top: 0.75rem;
      left: 0.75rem;
      background: rgba(0, 0, 0, 0.7);
      color: var(--text-secondary);
      padding: 0.25rem 0.6rem;
      border-radius: 6px;
      font-size: 0.72rem;
      font-weight: 600;
      z-index: 2;
      backdrop-filter: blur(4px);
      border: 1px solid var(--border);
    }

    .new-badge {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      background: linear-gradient(135deg, var(--gold), #f59e0b);
      color: #000;
      font-size: 0.65rem;
      font-weight: 800;
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      z-index: 2;
    }

    .product-info { padding: 1.25rem; }

    .product-category {
      font-size: 0.7rem;
      color: var(--purple-light);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 700;
      margin-bottom: 0.4rem;
    }

    .product-name {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 0.4rem;
      color: var(--text);
      letter-spacing: -0.01em;
    }

    .product-desc {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .product-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.75rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .product-price {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--gold);
    }

    .buy-btn {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, var(--purple), var(--purple-dark));
      color: #fff;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 0.82rem;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    .buy-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.5);
    }

    /* ========== MODAL ========== */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      z-index: 1000;
      padding: 2rem;
      overflow-y: auto;
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      max-width: 900px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .modal-content::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--purple), transparent);
      border-radius: 20px 20px 0 0;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border);
    }

    .modal-header h3 {
      font-size: 0.72rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--purple-light);
    }

    .close-btn {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-elevated);
      color: var(--text-secondary);
      font-size: 1.1rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      line-height: 1;
    }

    .close-btn:hover {
      border-color: var(--border-hover);
      color: var(--text);
    }

    .modal-body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      padding: 2rem;
    }

    .image-gallery { display: flex; flex-direction: column; gap: 0.75rem; }

    .main-image {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 12px;
      overflow: hidden;
      background: var(--bg-elevated);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--border);
    }

    .main-image img { width: 100%; height: 100%; object-fit: cover; }

    .thumbnail-strip { display: flex; gap: 0.5rem; overflow-x: auto; }

    .thumbnail {
      flex-shrink: 0;
      width: 72px;
      height: 72px;
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid var(--border);
      cursor: pointer;
      transition: all 0.2s;
    }

    .thumbnail:hover, .thumbnail.active { border-color: var(--purple); }
    .thumbnail img { width: 100%; height: 100%; object-fit: cover; }

    .product-details h2 {
      font-size: 1.6rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 0.4rem;
      color: var(--text);
    }

    .product-details .price {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.75rem;
      color: var(--gold);
      font-weight: 700;
      margin-bottom: 1.25rem;
    }

    .option-group { margin-bottom: 1.25rem; }

    .option-label {
      display: block;
      font-size: 0.78rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-secondary);
      margin-bottom: 0.625rem;
    }

    .color-options { display: flex; gap: 0.5rem; flex-wrap: wrap; }

    .color-option {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-elevated);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .color-option:hover { border-color: var(--border-hover); color: var(--text); }

    .color-option.selected {
      border-color: var(--purple);
      background: rgba(139, 92, 246, 0.12);
      color: var(--purple-light);
    }

    .btn-row { display: grid; grid-template-columns: 1fr; gap: 0.625rem; margin-top: 1.25rem; }

    .primary-btn, .secondary-btn {
      width: 100%;
      padding: 0.875rem 1rem;
      border-radius: 10px;
      border: none;
      color: #fff;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .primary-btn {
      background: linear-gradient(135deg, var(--purple), var(--purple-dark));
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.3);
    }

    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(139, 92, 246, 0.5);
    }

    .secondary-btn {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      color: var(--text-secondary);
    }

    .secondary-btn:hover {
      border-color: var(--purple);
      color: var(--purple-light);
      background: rgba(139, 92, 246, 0.08);
    }

    .primary-btn:disabled, .secondary-btn:disabled {
      opacity: 0.45;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* ========== NOTIFICATION ========== */
    .notification {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: var(--green);
      padding: 0.875rem 1.25rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.9rem;
      z-index: 2500;
      animation: slideIn 0.3s ease;
      max-width: min(380px, calc(100vw - 2rem));
      backdrop-filter: blur(12px);
    }

    .notification.error {
      background: rgba(239, 68, 68, 0.15);
      border-color: rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }

    @keyframes slideIn {
      from { transform: translateX(400px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* ========== CART DRAWER ========== */
    .drawer-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 1200;
      display: none;
    }
    .drawer-overlay.active { display: block; }

    .cart-drawer {
      position: fixed;
      top: 0; right: 0;
      height: 100%;
      width: min(420px, 94vw);
      background: var(--bg-card);
      border-left: 1px solid var(--border);
      z-index: 1300;
      transform: translateX(110%);
      transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
    }

    .cart-drawer.active { transform: translateX(0); }

    .cart-head {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .cart-head h3 {
      font-size: 0.82rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-secondary);
      font-weight: 700;
    }

    .cart-close {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-elevated);
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
    }

    .cart-close:hover { color: var(--text); border-color: var(--border-hover); }

    .cart-body { padding: 1rem 1.5rem; overflow: auto; flex: 1; }

    .cart-empty {
      color: var(--text-muted);
      text-align: center;
      padding: 3rem 1rem;
      line-height: 1.7;
      font-size: 0.9rem;
    }

    .cart-item {
      display: grid;
      grid-template-columns: 60px 1fr;
      gap: 0.875rem;
      padding: 0.875rem 0;
      border-bottom: 1px solid var(--border);
      align-items: start;
    }
    .cart-item:last-child { border-bottom: none; }

    .cart-thumb {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: var(--bg-elevated);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      flex-shrink: 0;
    }
    .cart-thumb img { width: 100%; height: 100%; object-fit: cover; }

    .cart-meta { display: flex; flex-direction: column; gap: 0.3rem; min-width: 0; }
    .cart-name { font-weight: 700; font-size: 0.875rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--text); }
    .cart-sub { display: flex; gap: 0.4rem; flex-wrap: wrap; }

    .pill {
      border: 1px solid var(--border);
      background: var(--bg-elevated);
      padding: 0.15rem 0.5rem;
      border-radius: 6px;
      font-size: 0.7rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    .cart-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.4rem;
    }

    .qty {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.2rem 0.5rem;
      background: var(--bg-elevated);
    }

    .qty button {
      border: none;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1rem;
      width: 24px;
      height: 24px;
      border-radius: 6px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
    }
    .qty button:hover { background: rgba(139, 92, 246, 0.15); color: var(--text); }
    .qty span { min-width: 18px; text-align: center; font-weight: 700; font-size: 0.85rem; font-family: 'JetBrains Mono', monospace; }

    .remove-btn {
      border: 1px solid rgba(239, 68, 68, 0.25);
      background: rgba(239, 68, 68, 0.06);
      color: #fca5a5;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      font-size: 0.75rem;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    .remove-btn:hover { border-color: rgba(239, 68, 68, 0.5); }

    .cart-foot {
      padding: 1rem 1.5rem 1.5rem;
      border-top: 1px solid var(--border);
      display: grid;
      gap: 0.75rem;
    }

    .cart-totals {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 1rem;
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 0.9rem;
    }

    .cart-total-value {
      color: var(--gold);
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .checkout-btn {
      width: 100%;
      padding: 0.9rem 1rem;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, var(--purple), var(--purple-dark));
      color: #fff;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.3);
    }

    .checkout-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 32px rgba(139, 92, 246, 0.5);
    }

    .checkout-btn:disabled {
      opacity: 0.45;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .hint {
      color: var(--text-muted);
      font-size: 0.78rem;
      line-height: 1.5;
      text-align: center;
    }

    /* ========== BALANCE ROW ========== */
    .balance-row {
      border: 1px solid var(--border);
      background: var(--bg-elevated);
      border-radius: 10px;
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.75rem;
    }

    .balance-row .left {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      min-width: 0;
    }

    .balance-row .title {
      font-weight: 700;
      color: var(--text);
      font-size: 0.875rem;
    }

    .balance-row .sub {
      color: var(--text-muted);
      font-size: 0.78rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: 'JetBrains Mono', monospace;
    }

    .switch {
      width: 44px;
      height: 24px;
      border-radius: 999px;
      background: var(--bg-hover);
      position: relative;
      cursor: pointer;
      border: 1px solid var(--border);
      flex-shrink: 0;
      transition: all 0.2s ease;
    }

    .switch::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: var(--text-muted);
      transition: all 0.2s ease;
    }

    .switch.on {
      background: rgba(34, 197, 94, 0.2);
      border-color: rgba(34, 197, 94, 0.4);
    }

    .switch.on::after {
      left: 23px;
      background: var(--green);
    }

    .smallnote {
      text-align: center;
      color: var(--purple-light);
      font-size: 0.78rem;
      font-weight: 600;
      display: none;
    }

    .smallnote.show { display: block; }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 1024px) {
      .products-grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 768px) {
      main { padding-left: 1.25rem; padding-right: 1.25rem; }
      .nav-container { padding: 0.9rem 1.25rem; }
      .modal { padding: 0; align-items: flex-end; }
      .modal.active { align-items: flex-end; }
      .modal-content { border-radius: 20px 20px 0 0; max-height: 95vh; }
      .modal-body { grid-template-columns: 1fr; padding: 1.25rem; }
      .modal-header { padding: 1.25rem; }
      .notification { top: 1rem; right: 1rem; left: 1rem; max-width: none; }
    }

    @media (max-width: 640px) {
      .products-grid { grid-template-columns: 1fr; gap: 1rem; }
      .category-filter { gap: 0.4rem; }
      .category-btn { padding: 0.4rem 0.875rem; font-size: 0.8rem; }
      .product-image { height: 220px; }
    }

    @media (hover: none) and (pointer: coarse) {
      .buy-btn { min-height: 44px; }
      .primary-btn, .secondary-btn { min-height: 48px; }
      .checkout-btn { min-height: 48px; }
      .product-card:active { transform: scale(0.98); }
    }

    @supports (padding: max(0px)) {
      .cart-foot { padding-bottom: max(1.5rem, env(safe-area-inset-bottom)); }
    }
  </style>
</head>

<body>

  <div class="bg-gradient"></div>
  <div class="grid-overlay"></div>

  <!-- NAV -->
  <nav>
    <div class="nav-container">
      <a href="index.html" class="nav-logo">
        <img src="ArcaneA.png" alt="Arcane Archives" />
        The Arcane Archives
      </a>
      <div class="nav-right">
        <a href="dashboard.html" class="nav-back">‚Üê Dashboard</a>
        <button class="cart-btn" id="openCartBtn" type="button">
          üõí Cart <span class="cart-badge" id="cartCount">0</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main>
    <div class="page-hero">
      <div class="page-eyebrow">üõçÔ∏è Members Only</div>
      <h1>Arcane Store</h1>
      <p>Exclusive branded merchandise for members of The Archives</p>
    </div>

    <div class="category-filter" id="categoryFilter"></div>

    <div class="products-grid" id="productsGrid">
      <div style="text-align: center; padding: 3rem; color: var(--text-muted); grid-column: 1/-1;">
        Loading products...
      </div>
    </div>
  </main>

  <!-- CART DRAWER -->
  <div class="drawer-overlay" id="drawerOverlay"></div>
  <aside class="cart-drawer" id="cartDrawer" aria-label="Cart drawer">
    <div class="cart-head">
      <h3>Your Cart</h3>
      <button class="cart-close" id="closeCartBtn" type="button" aria-label="Close cart">√ó</button>
    </div>

    <div class="cart-body" id="cartBody"></div>

    <div class="cart-foot">
      <!-- Pay with balance -->
      <div class="balance-row">
        <div class="left">
          <div class="title">Pay with balance</div>
          <div class="sub" id="balanceLine">Available: ¬£0.00</div>
        </div>
        <div class="switch" id="balanceSwitch" role="switch" aria-checked="false" tabindex="0"></div>
      </div>

      <div class="smallnote" id="balanceNote"></div>

      <div class="cart-totals">
        <div>Total</div>
        <div class="cart-total-value" id="cartTotal">$0.00</div>
      </div>

      <button class="checkout-btn" id="checkoutBtn" type="button">Checkout</button>
      <div class="hint">Shipping + billing is collected at checkout.</div>
    </div>
  </aside>

  <!-- Product Detail Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalCategory"></h3>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>

      <div class="modal-body">
        <div class="image-gallery">
          <div class="main-image" id="mainImage"></div>
          <div class="thumbnail-strip" id="thumbnailStrip"></div>
        </div>

        <div class="product-details">
          <h2 id="modalName"></h2>
          <div class="price" id="modalPrice"></div>
          <p id="modalDescription" style="color: var(--text-dim); margin-bottom: 2rem; line-height: 1.6;"></p>

          <div class="option-group" id="colorGroup" style="display:none;">
            <label class="option-label">Select Color</label>
            <div class="color-options" id="colorOptions"></div>
          </div>

          <div class="btn-row">
            <button class="primary-btn" id="addToCartBtn" onclick="handleAddToCart()">Add to Cart</button>
            <button class="secondary-btn" id="buyNowBtn" onclick="handleBuyNowSingle()">Buy Now (Single Item)</button>
          </div>

          <button id="adminTestBtn" class="primary-btn"
            onclick="handleTestOrder()"
            style="display:none; background: linear-gradient(135deg, #f59e0b, #d97706); margin-top: 1rem;">
            üß™ Test Order (Admin Only)
          </button>
        </div>
      </div>
    </div>
  </div>

<script type="module">
  import { protectPage, db, ADMIN_UIDS } from './auth-guard.js';
  import { collection, getDocs, getDoc, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js';

  // Keep your existing key (swap to live when ready)
  const stripe = Stripe('pk_test_51QgVCBKfPz4F9rWfbEXAXXvZHv9Nnzfh2gCcZfL04dFnYwvBBCpeCx40xzSNqBV1iR7n1b47U4PGz4c30RxkwF1W00TmjEgb7Q');

  // STATE
  let allProducts = [];
  let currentFilter = 'all';
  let currentUser = null;
  let selectedProduct = null;
  let selectedColor = null;
  let currentImageIndex = 0;
  let isAdmin = false;

  // Affiliate balance
  let availableBalanceGBP = 0;
  let useBalance = false;

  // Cart state in localStorage
  const CART_KEY = "arcane_cart_v1";

  function getCart(){
    try {
      const raw = localStorage.getItem(CART_KEY);
      const parsed = raw ? JSON.parse(raw) : [];
      return Array.isArray(parsed) ? parsed : [];
    } catch { return []; }
  }

  function setCart(items){
    localStorage.setItem(CART_KEY, JSON.stringify(items || []));
    renderCartBadge();
  }

  function cartItemKey(it){
    return `${it.productId || ""}__${it.priceId || ""}__${it.color || ""}`;
  }

  function addToCart(item){
    const cart = getCart();
    const key = cartItemKey(item);
    const existing = cart.find(x => cartItemKey(x) === key);
    if (existing) existing.qty = Math.max(1, Number(existing.qty || 1) + Number(item.qty || 1));
    else {
      cart.push({
        productId: item.productId || "",
        name: item.name || "",
        priceId: item.priceId || "",
        price: Number(item.price || 0),
        qty: Math.max(1, Number(item.qty || 1)),
        color: item.color || null,
        imageUrl: item.imageUrl || ""
      });
    }
    setCart(cart);
  }

  function updateQty(key, delta){
    const cart = getCart();
    const it = cart.find(x => cartItemKey(x) === key);
    if (!it) return;
    it.qty = Math.max(1, Number(it.qty || 1) + delta);
    setCart(cart);
    renderCart();
  }

  function removeItem(key){
    const cart = getCart().filter(x => cartItemKey(x) !== key);
    setCart(cart);
    renderCart();
  }

  function clearCart(){
    setCart([]);
    renderCart();
  }

  function cartTotals(){
    const cart = getCart();
    const subtotal = cart.reduce((sum, it) => sum + (Number(it.price || 0) * Number(it.qty || 1)), 0);
    const count = cart.reduce((sum, it) => sum + Number(it.qty || 1), 0);
    return { subtotal, count };
  }

  function moneyUSD(n){
    const val = Number(n || 0);
    return `$${val.toFixed(2)}`;
  }

  function moneyGBP(n){
    const val = Number(n || 0);
    return `¬£${val.toFixed(2)}`;
  }

  // CART DRAWER
  const drawerOverlay = document.getElementById("drawerOverlay");
  const cartDrawer = document.getElementById("cartDrawer");
  const cartBody = document.getElementById("cartBody");
  const cartTotal = document.getElementById("cartTotal");
  const cartCount = document.getElementById("cartCount");
  const checkoutBtn = document.getElementById("checkoutBtn");

  const balanceLine = document.getElementById("balanceLine");
  const balanceSwitch = document.getElementById("balanceSwitch");
  const balanceNote = document.getElementById("balanceNote");

  function openCart(){
    drawerOverlay.classList.add("active");
    cartDrawer.classList.add("active");
    renderCart();
    refreshBalanceUI();
  }
  function closeCart(){
    drawerOverlay.classList.remove("active");
    cartDrawer.classList.remove("active");
  }

  document.getElementById("openCartBtn").addEventListener("click", openCart);
  document.getElementById("closeCartBtn").addEventListener("click", closeCart);
  drawerOverlay.addEventListener("click", closeCart);

  function setUseBalance(next){
    useBalance = !!next;
    balanceSwitch.classList.toggle("on", useBalance);
    balanceSwitch.setAttribute("aria-checked", useBalance ? "true" : "false");
    refreshBalanceUI();
  }

  balanceSwitch.addEventListener("click", () => setUseBalance(!useBalance));
  balanceSwitch.addEventListener("keydown", (e) => {
    if (e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      setUseBalance(!useBalance);
    }
  });

  function refreshBalanceUI(){
    balanceLine.textContent = `Available: ${moneyGBP(availableBalanceGBP)}`;

    const { subtotal } = cartTotals();
    // For now we keep store display in USD, but balance is GBP.
    // We ONLY enable balance-pay if you have enough AND your store prices are effectively GBP-matched.
    // If your Stripe prices are in GBP, also set product.price values in GBP to match.
    if (useBalance){
      if (availableBalanceGBP >= subtotal){
        balanceNote.textContent = `‚úÖ Balance covers this cart. You can checkout without card.`;
        balanceNote.classList.add("show");
      } else {
        balanceNote.textContent = `‚ö†Ô∏è Balance not enough. We‚Äôll use card checkout instead.`;
        balanceNote.classList.add("show");
      }
    } else {
      balanceNote.classList.remove("show");
      balanceNote.textContent = "";
    }
  }

  function renderCartBadge(){
    const { count } = cartTotals();
    cartCount.textContent = String(count);
  }

  function escapeHtml(str){
    return String(str || "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  function renderCart(){
    const cart = getCart();
    const { subtotal } = cartTotals();
    cartTotal.textContent = moneyUSD(subtotal);
    refreshBalanceUI();

    if (cart.length === 0){
      cartBody.innerHTML = `
        <div class="cart-empty">
          <div style="font-size:2.2rem; margin-bottom:.6rem;">üõí</div>
          Your cart is empty.<br/>
          Add some Arcane merch and run it up.
        </div>
      `;
      checkoutBtn.disabled = true;
      return;
    }

    checkoutBtn.disabled = false;

    cartBody.innerHTML = cart.map(it => {
      const key = cartItemKey(it);
      const colorPill = it.color ? `<span class="pill">Color: ${escapeHtml(it.color)}</span>` : "";
      const price = moneyUSD(it.price);
      const img = it.imageUrl ? `<img src="${it.imageUrl}" alt="${escapeHtml(it.name)}">` : `üì¶`;

      return `
        <div class="cart-item">
          <div class="cart-thumb">${img}</div>
          <div class="cart-meta">
            <div class="cart-name">${escapeHtml(it.name || "Item")}</div>
            <div class="cart-sub">
              ${colorPill}
              <span class="pill">${price} each</span>
            </div>
            <div class="cart-controls">
              <div class="qty" aria-label="Quantity controls">
                <button type="button" onclick="window.cartDec('${key}')">‚àí</button>
                <span>${Number(it.qty || 1)}</span>
                <button type="button" onclick="window.cartInc('${key}')">+</button>
              </div>
              <button class="remove-btn" type="button" onclick="window.cartRemove('${key}')">Remove</button>
            </div>
          </div>
        </div>
      `;
    }).join("");
  }

  window.cartInc = (key) => updateQty(key, +1);
  window.cartDec = (key) => updateQty(key, -1);
  window.cartRemove = (key) => removeItem(key);

  // AUTH + PRODUCTS
  // Use centralized auth protection with modern locked overlay
  protectPage({
    requirePayment: true,
    allowAdmin: true,
    onSuccess: async (user, userData) => {
      currentUser = user;
      isAdmin = userData.isAdmin || ADMIN_UIDS.includes(user.uid);

      await loadAffiliateBalance();
      renderCartBadge();
      await loadProducts();
    },
    onFailure: () => {
      location.href = 'login.html';
    }
  });

  async function loadAffiliateBalance(){
    try{
      const aDoc = await getDoc(doc(db, 'Affiliates', currentUser.uid));
      if (!aDoc.exists()){
        availableBalanceGBP = 0;
      } else {
        const d = aDoc.data();
        // support both schemas
        availableBalanceGBP = Number(d.availableBalance ?? d.balance ?? 0);
      }
      refreshBalanceUI();
    }catch(e){
      console.warn("Balance load failed", e);
      availableBalanceGBP = 0;
      refreshBalanceUI();
    }
  }

  async function loadProducts(){
    try{
      const querySnapshot = await getDocs(collection(db, 'Products'));
      allProducts = [];
      querySnapshot.forEach((d) => allProducts.push({ id: d.id, ...d.data() }));
      allProducts.sort((a,b) => new Date(b.createdAt || 0) - new Date(a.createdAt || 0));
      setupCategoryFilter();
      renderProducts();
    }catch(err){
      console.error(err);
      document.getElementById('productsGrid').innerHTML = `
        <div style="text-align:center; padding:3rem; color: var(--text-dim);">
          Failed to load products. Please refresh.
        </div>
      `;
    }
  }

  function setupCategoryFilter(){
    const categories = ['all', ...new Set(allProducts.map(p => p.category))];
    const filterContainer = document.getElementById('categoryFilter');
    filterContainer.innerHTML = categories.map(cat => `
      <button class="category-btn ${cat === 'all' ? 'active' : ''}" data-category="${cat}">
        ${cat === 'all' ? 'All Products' : String(cat).charAt(0).toUpperCase() + String(cat).slice(1)}
      </button>
    `).join('');

    filterContainer.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.category;
        renderProducts();
      });
    });
  }

  function renderProducts(){
    const grid = document.getElementById('productsGrid');
    const filtered = currentFilter === 'all' ? allProducts : allProducts.filter(p => p.category === currentFilter);

    if (filtered.length === 0){
      grid.innerHTML = `
        <div style="text-align:center; padding:3rem; color: var(--text-dim);">
          <h2 style="font-size:2rem; margin-bottom:1rem;">üì¶ No products in this category</h2>
          <p>Check back soon for new items!</p>
        </div>
      `;
      return;
    }

    grid.innerHTML = filtered.map(product => {
      const imageUrls = product.imageUrls || (product.imageUrl ? [product.imageUrl] : []);
      const coverImage = imageUrls[0] || '';
      const imageCount = imageUrls.length;

      return `
        <div class="product-card" onclick="openProductModal('${product.id}')">
          <div class="product-image">
            ${product.isNew ? '<span class="new-badge">New</span>' : ''}
            ${imageCount > 1 ? `<span class="image-count">üì∑ ${imageCount}</span>` : ''}
            ${coverImage ? `<img src="${coverImage}" alt="${escapeHtml(product.name)}">` : '<div style="font-size:5rem;">üì¶</div>'}
          </div>
          <div class="product-info">
            <div class="product-category">${escapeHtml(product.category)}</div>
            <div class="product-name">${escapeHtml(product.name)}</div>
            <div class="product-desc">${escapeHtml(product.description)}</div>
            <div class="product-footer">
              <div class="product-price">$${Number(product.price || 0).toFixed(2)}</div>
              <button class="buy-btn" onclick="event.stopPropagation(); openProductModal('${product.id}')">View Details</button>
            </div>
          </div>
        </div>
      `;
    }).join('');
  }

  // MODAL
  window.openProductModal = (productId) => {
    selectedProduct = allProducts.find(p => p.id === productId);
    if (!selectedProduct) return;

    selectedColor = null;
    currentImageIndex = 0;

    const imageUrls = selectedProduct.imageUrls || (selectedProduct.imageUrl ? [selectedProduct.imageUrl] : []);
    document.getElementById('modalCategory').textContent = String(selectedProduct.category || '').toUpperCase();
    document.getElementById('modalName').textContent = selectedProduct.name || '';
    document.getElementById('modalPrice').textContent = `$${Number(selectedProduct.price || 0).toFixed(2)}`;
    document.getElementById('modalDescription').textContent = selectedProduct.description || '';
    renderImageGallery(imageUrls);

    if (selectedProduct.colors && selectedProduct.colors.length > 0){
      document.getElementById('colorGroup').style.display = 'block';
      document.getElementById('colorOptions').innerHTML = selectedProduct.colors.map(color => `
        <div class="color-option" onclick="selectColor('${String(color).replaceAll("'", "\\'")}')">${escapeHtml(color)}</div>
      `).join('');
    } else {
      document.getElementById('colorGroup').style.display = 'none';
    }

    document.getElementById('adminTestBtn').style.display = isAdmin ? 'block' : 'none';
    document.getElementById('productModal').classList.add('active');
  };

  function renderImageGallery(imageUrls){
    const mainImage = document.getElementById('mainImage');
    const thumbnailStrip = document.getElementById('thumbnailStrip');

    if (imageUrls.length === 0){
      mainImage.innerHTML = '<div style="font-size:6rem;">üì¶</div>';
      thumbnailStrip.innerHTML = '';
      return;
    }

    mainImage.innerHTML = `<img src="${imageUrls[currentImageIndex]}" alt="Product">`;

    if (imageUrls.length > 1){
      thumbnailStrip.innerHTML = imageUrls.map((url, index) => `
        <div class="thumbnail ${index === currentImageIndex ? 'active' : ''}" onclick="changeImage(${index})">
          <img src="${url}" alt="Thumbnail ${index+1}">
        </div>
      `).join('');
    } else thumbnailStrip.innerHTML = '';
  }

  window.changeImage = (index) => {
    currentImageIndex = index;
    const imageUrls = selectedProduct.imageUrls || (selectedProduct.imageUrl ? [selectedProduct.imageUrl] : []);
    renderImageGallery(imageUrls);
  };

  window.selectColor = (color) => {
    selectedColor = color;
    document.querySelectorAll('.color-option').forEach(opt => {
      opt.classList.remove('selected');
      if (opt.textContent.trim() === color) opt.classList.add('selected');
    });
  };

  window.closeModal = () => {
    document.getElementById('productModal').classList.remove('active');
  };

  // ADD TO CART
  window.handleAddToCart = async () => {
    if (!selectedProduct) return;

    if (!selectedProduct.stripePriceId){
      showNotification('This product is missing a Stripe price ID.', 'error');
      return;
    }

    if (selectedProduct.colors && selectedProduct.colors.length > 0 && !selectedColor){
      showNotification('Please select a color', 'error');
      return;
    }

    const imageUrls = selectedProduct.imageUrls || (selectedProduct.imageUrl ? [selectedProduct.imageUrl] : []);
    const coverImage = imageUrls[0] || "";

    addToCart({
      productId: selectedProduct.id,
      name: selectedProduct.name,
      priceId: selectedProduct.stripePriceId,
      price: Number(selectedProduct.price || 0),
      qty: 1,
      color: selectedColor || null,
      imageUrl: coverImage
    });

    showNotification('‚úÖ Added to cart');
    closeModal();
    openCart();
  };

  // SINGLE BUY NOW (kept)
  window.handleBuyNowSingle = async () => {
    if (!selectedProduct) return;

    if (!selectedProduct.stripePriceId){
      showNotification('This product is missing a Stripe price ID.', 'error');
      return;
    }

    if (selectedProduct.colors && selectedProduct.colors.length > 0 && !selectedColor){
      showNotification('Please select a color', 'error');
      return;
    }

    const btn = document.getElementById("buyNowBtn");
    btn.disabled = true;
    btn.textContent = "Processing...";

    try{
      const response = await fetch('/.netlify/functions/create-store-checkout', {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({
          priceId: selectedProduct.stripePriceId,
          productId: selectedProduct.id,
          userId: currentUser.uid,
          userEmail: currentUser.email,
          productName: selectedProduct.name,
          color: selectedColor
        })
      });

      const data = await response.json();
      if (!response.ok) throw new Error(data.error || 'Failed to create checkout');

      if (data.url) window.location.href = data.url;
      else if (data.sessionId){
        const { error } = await stripe.redirectToCheckout({ sessionId: data.sessionId });
        if (error) throw error;
      }
    }catch(err){
      console.error(err);
      showNotification(err.message || 'Something went wrong', 'error');
      btn.disabled = false;
      btn.textContent = "Buy Now (Single Item)";
    }
  };

  // CART CHECKOUT (balance OR stripe)
  checkoutBtn.addEventListener("click", async () => {
    const cart = getCart();
    if (!cart.length) return;

    checkoutBtn.disabled = true;
    checkoutBtn.textContent = "Working...";

    const { subtotal } = cartTotals();

    try{
      // if pay with balance is ON and enough balance, do balance checkout (safe)
      if (useBalance && availableBalanceGBP >= subtotal){
        const idToken = await auth.currentUser.getIdToken(true);

        const items = cart.map(it => ({
          productId: it.productId,
          name: it.name,
          priceId: it.priceId,
          qty: Math.max(1, Number(it.qty || 1)),
          color: it.color || null
        }));

        const response = await fetch('/.netlify/functions/create-store-balance-order', {
          method:'POST',
          headers:{
            'Content-Type':'application/json',
            'Authorization': `Bearer ${idToken}`
          },
          body: JSON.stringify({ items })
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.error || 'Balance checkout failed');

        // clear cart and go to success page
        clearCart();
        window.location.href = `/store-success.html?session_id=${encodeURIComponent(data.orderId)}`;
        return;
      }

      // otherwise go normal Stripe checkout
      const items = cart.map(it => ({
        productId: it.productId,
        name: it.name,
        priceId: it.priceId,
        qty: Math.max(1, Number(it.qty || 1)),
        color: it.color || null
      }));

      const response = await fetch('/.netlify/functions/create-store-cart-checkout', {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({
          items,
          userId: currentUser.uid,
          userEmail: currentUser.email
        })
      });

      const data = await response.json();
      if (!response.ok) throw new Error(data.error || 'Failed to create checkout');

      // clear cart immediately
      clearCart();

      if (data.url) window.location.href = data.url;
      else if (data.sessionId){
        const { error } = await stripe.redirectToCheckout({ sessionId: data.sessionId });
        if (error) throw error;
      } else throw new Error("Checkout created but no redirect info returned.");
    }catch(err){
      console.error(err);
      showNotification(err.message || 'Checkout failed', 'error');
      checkoutBtn.disabled = false;
      checkoutBtn.textContent = "Checkout";
    }
  });

  // ADMIN TEST ORDER
  window.handleTestOrder = async () => {
    if (!selectedProduct || !isAdmin) return;

    if (selectedProduct.colors && selectedProduct.colors.length > 0 && !selectedColor){
      showNotification('Please select a color first', 'error');
      return;
    }

    if (!confirm('Create a test order for this product?')) return;

    try{
      const btn = document.getElementById('adminTestBtn');
      btn.disabled = true;
      btn.textContent = 'Creating Test Order...';

      const testOrderId = `test_${Date.now()}`;

      const orderData = {
        source: 'arcane_store_test',
        items: [{
          productId: selectedProduct.id,
          name: selectedProduct.name,
          priceId: selectedProduct.stripePriceId || 'test_price',
          qty: 1,
          color: selectedColor || null
        }],
        userId: currentUser.uid,
        userEmail: currentUser.email,
        customerName: 'Admin Test User',
        shippingAddress: {
          line1: '123 Test Street',
          line2: 'Suite 100',
          city: 'Test City',
          state: 'TC',
          postal_code: '12345',
          country: 'US'
        },
        stripeSessionId: testOrderId,
        stripePaymentIntentId: `pi_test_${Date.now()}`,
        amountTotal: Number(selectedProduct.price || 0),
        currency: 'usd',
        paymentStatus: 'paid',
        orderStatus: 'pending',
        createdAt: new Date(),
        updatedAt: new Date()
      };

      await setDoc(doc(db, 'Orders', testOrderId), orderData);

      showNotification('‚úÖ Test order created!');
      setTimeout(() => window.location.href = `store-success.html?session_id=${testOrderId}`, 900);
    }catch(err){
      console.error(err);
      showNotification('Failed to create test order', 'error');
      const btn = document.getElementById('adminTestBtn');
      btn.disabled = false;
      btn.textContent = 'üß™ Test Order (Admin Only)';
    }
  };

  function showNotification(message, type='success'){
    const n = document.createElement('div');
    n.className = `notification ${type}`;
    n.textContent = message;
    document.body.appendChild(n);
    setTimeout(() => n.remove(), 3800);
  }

  renderCartBadge();
</script>
