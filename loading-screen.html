<!-- Enhanced Loading Screen v2 - Include at top of body in all pages -->
<div id="loadingScreen" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: #0a0a0a;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10000;
    transition: opacity 0.5s, visibility 0.5s;
">
    <img src="ArcaneA.png" alt="The Arcane Archives" style="width: 150px; height: 150px; margin-bottom: 3rem; animation: pulse 2s ease-in-out infinite;">
    
    <div style="width: 300px; margin-bottom: 1rem;">
        <div style="
            width: 100%;
            height: 6px;
            background: rgba(147, 51, 234, 0.2);
            border-radius: 10px;
            overflow: hidden;
        ">
            <div id="loadingBar" style="
                width: 0%;
                height: 100%;
                background: linear-gradient(90deg, #9333ea, #a78bfa);
                border-radius: 10px;
                transition: width 0.3s ease;
            "></div>
        </div>
    </div>
    
    <div id="loadingText" style="
        color: #a78bfa;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-weight: 600;
        font-size: 1.1rem;
        min-height: 30px;
        text-align: center;
    ">Unlocking the archives...</div>
</div>

<style>
@keyframes pulse {
    0%, 100% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.05);
        opacity: 0.8;
    }
}
</style>

<script>
// Enhanced loading screen with rotating messages
(function() {
    const loadingScreen = document.getElementById('loadingScreen');
    const loadingBar = document.getElementById('loadingBar');
    const loadingText = document.getElementById('loadingText');
    
    const messages = [
        'Unlocking the archives...',
        'Preparing your journey...',
        'Keep this a secret...',
        'Loading forbidden knowledge...',
        'Initializing consciousness shift...',
        'Breaking the matrix...'
    ];
    
    let progress = 0;
    let messageIndex = 0;
    
    // Rotate messages
    const messageInterval = setInterval(() => {
        messageIndex = (messageIndex + 1) % messages.length;
        loadingText.textContent = messages[messageIndex];
    }, 800);
    
    // Progress bar
    const interval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress >= 100) {
            progress = 100;
            clearInterval(interval);
            clearInterval(messageInterval);
            loadingText.textContent = 'Welcome to the archives...';
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.visibility = 'hidden';
                setTimeout(() => {
                    loadingScreen.remove();
                }, 500);
            }, 300);
        }
        loadingBar.style.width = progress + '%';
    }, 200);
    
    // Ensure loading completes
    window.addEventListener('load', () => {
        setTimeout(() => {
            progress = 100;
            clearInterval(interval);
            clearInterval(messageInterval);
            loadingBar.style.width = '100%';
            loadingText.textContent = 'Welcome to the archives...';
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.visibility = 'hidden';
                setTimeout(() => {
                    loadingScreen.remove();
                }, 500);
            }, 300);
        }, 500);
    });
})();
</script>
