<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Login | The Arcane Archives</title>
    <link rel="icon" href="ArcaneA.png">
    <link rel="apple-touch-icon" href="ArcaneA.png">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-elevated: #121212;
            --bg-card: #1a1a1a;
            --purple: #9333ea;
            --purple-dark: #7e22ce;
            --purple-light: #a78bfa;
            --gold: #fbbf24;
            --text: #f5f5f5;
            --text-dim: #a1a1a1;
            --border: rgba(148, 163, 184, 0.2);
            --red: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Back Button */
        .back-link {
            position: fixed;
            top: calc(2rem + env(safe-area-inset-top, 0px));
            left: 2rem;
            z-index: 100;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: all 0.2s;
        }

        .back-link:hover {
            color: var(--purple-light);
            border-color: var(--purple);
            transform: translateX(-4px);
        }

        /* Container */
        .login-container {
            max-width: 480px;
            width: 100%;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.05), var(--bg-card));
            border: 2px solid var(--border);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .login-content {
            position: relative;
            z-index: 1;
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-section img {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            border-radius: 16px;
        }

        .logo-section h1 {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, white, var(--purple-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .logo-section p {
            color: var(--text-dim);
            font-size: 1rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.625rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text);
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg-elevated);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--purple);
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-dim);
        }

        /* Password Field */
        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.25rem;
            transition: color 0.2s;
        }

        .toggle-password:hover {
            color: var(--purple-light);
        }

        /* Remember Me */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-wrapper label {
            font-size: 0.875rem;
            color: var(--text-dim);
            cursor: pointer;
        }

        .forgot-link {
            color: var(--purple-light);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 600;
            transition: color 0.2s;
        }

        .forgot-link:hover {
            color: var(--purple);
        }

        /* Button */
        .login-btn {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--purple), var(--purple-dark));
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1.5rem;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(147, 51, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            color: var(--text-dim);
            font-size: 0.875rem;
        }

        /* Google Button */
        .google-btn {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg-elevated);
            color: var(--text);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .google-btn:hover {
            border-color: var(--purple);
            background: rgba(147, 51, 234, 0.05);
            transform: translateY(-2px);
        }

        /* Signup Link */
        .signup-prompt {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .signup-prompt p {
            color: var(--text-dim);
            font-size: 0.875rem;
        }

        .signup-prompt a {
            color: var(--purple-light);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .signup-prompt a:hover {
            color: var(--purple);
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--red);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            color: var(--red);
            font-size: 0.875rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .back-link {
                top: calc(1rem + env(safe-area-inset-top, 0px));
                left: 1rem;
            }

            .login-container {
                padding: 2rem 1.5rem;
            }

            .logo-section h1 {
                font-size: 1.75rem;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
<script>
// Referral & UTM capture ‚Äî runs before anything else
(function(){var p=new URLSearchParams(location.search),r=p.get('ref');if(r){var e=localStorage.getItem('arcane_ref'),t=localStorage.getItem('arcane_ref_ts');if(!e||!t||(Date.now()-Number(t))>2592e6){localStorage.setItem('arcane_ref',r.toUpperCase());localStorage.setItem('arcane_ref_ts',Date.now().toString());localStorage.setItem('arcane_ref_landing',location.pathname)}}var s=p.get('utm_source'),m=p.get('utm_medium'),c=p.get('utm_campaign');if(s)localStorage.setItem('arcane_utm_source',s);if(m)localStorage.setItem('arcane_utm_medium',m);if(c)localStorage.setItem('arcane_utm_campaign',c)})();
</script>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>

    <div class="login-container">
        <div class="login-content">
            <div class="logo-section">
                <img src="ArcaneA.png" alt="Arcane Archives Logo">
                <h1>Welcome Back</h1>
                <p>Login to access The Archives</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="your@email.com" 
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Enter your password" 
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <div class="remember-forgot">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    Log In
                </button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <button class="google-btn" id="googleBtn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M19.6 10.227c0-.709-.064-1.39-.182-2.045H10v3.868h5.382a4.6 4.6 0 01-1.996 3.018v2.509h3.232c1.891-1.742 2.982-4.305 2.982-7.35z" fill="#4285F4"/>
                    <path d="M10 20c2.7 0 4.964-.895 6.618-2.423l-3.232-2.509c-.895.6-2.04.955-3.386.955-2.605 0-4.81-1.76-5.595-4.123H1.064v2.59A9.996 9.996 0 0010 20z" fill="#34A853"/>
                    <path d="M4.405 11.9c-.2-.6-.314-1.24-.314-1.9 0-.66.114-1.3.314-1.9V5.51H1.064A9.996 9.996 0 000 10c0 1.614.386 3.14 1.064 4.49l3.34-2.59z" fill="#FBBC05"/>
                    <path d="M10 3.977c1.468 0 2.786.505 3.823 1.496l2.868-2.868C14.959.99 12.695 0 10 0 6.09 0 2.71 2.24 1.064 5.51l3.34 2.59C5.19 5.736 7.395 3.977 10 3.977z" fill="#EA4335"/>
                </svg>
                Continue with Google
            </button>

            <div class="signup-prompt">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAK9MheMvSeOpscic4lXUsIwa0J5ubVf6w",
            authDomain: "arcane-archives-3b0f5.firebaseapp.com",
            projectId: "arcane-archives-3b0f5",
            storageBucket: "arcane-archives-3b0f5.firebasestorage.app",
            messagingSenderId: "264237235055",
            appId: "1:264237235055:web:4a2e5605b0ffb5307f069a",
            measurementId: "G-YGPLQHDXMM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // ‚îÄ‚îÄ‚îÄ Affiliate Click Tracking ‚îÄ‚îÄ‚îÄ
        (async function trackAffiliateClick() {
            try {
                const ref = localStorage.getItem('arcane_ref');
                if (!ref) return;
                const sessionId = sessionStorage.getItem('arcane_click_sid');
                if (sessionId) return;
                const sid = Math.random().toString(36).slice(2, 10);
                sessionStorage.setItem('arcane_click_sid', sid);
                await addDoc(collection(db, 'AffiliateClicks'), {
                    referralCode: ref,
                    timestamp: serverTimestamp(),
                    landingPage: window.location.pathname,
                    userAgent: (navigator.userAgent || '').slice(0, 200),
                    sessionId: sid
                });
            } catch (e) { console.warn('Click tracking error:', e); }
        })();

        // Password toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Email/Password login
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            errorMessage.classList.remove('show');

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Login error:', error);
                let message = 'Failed to log in. Please check your credentials.';
                
                if (error.code === 'auth/user-not-found') {
                    message = 'No account found with this email.';
                } else if (error.code === 'auth/wrong-password') {
                    message = 'Incorrect password.';
                } else if (error.code === 'auth/too-many-requests') {
                    message = 'Too many failed attempts. Please try again later.';
                }
                
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log In';
            }
        });

        // Google login
        const googleBtn = document.getElementById('googleBtn');
        
        googleBtn.addEventListener('click', async () => {
            googleBtn.disabled = true;
            googleBtn.textContent = 'Connecting...';
            errorMessage.classList.remove('show');

            try {
                await signInWithPopup(auth, googleProvider);
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Google login error:', error);
                errorMessage.textContent = 'Failed to sign in with Google. Please try again.';
                errorMessage.classList.add('show');
                
                googleBtn.disabled = false;
                googleBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M19.6 10.227c0-.709-.064-1.39-.182-2.045H10v3.868h5.382a4.6 4.6 0 01-1.996 3.018v2.509h3.232c1.891-1.742 2.982-4.305 2.982-7.35z" fill="#4285F4"/>
                        <path d="M10 20c2.7 0 4.964-.895 6.618-2.423l-3.232-2.509c-.895.6-2.04.955-3.386.955-2.605 0-4.81-1.76-5.595-4.123H1.064v2.59A9.996 9.996 0 0010 20z" fill="#34A853"/>
                        <path d="M4.405 11.9c-.2-.6-.314-1.24-.314-1.9 0-.66.114-1.3.314-1.9V5.51H1.064A9.996 9.996 0 000 10c0 1.614.386 3.14 1.064 4.49l3.34-2.59z" fill="#FBBC05"/>
                        <path d="M10 3.977c1.468 0 2.786.505 3.823 1.496l2.868-2.868C14.959.99 12.695 0 10 0 6.09 0 2.71 2.24 1.064 5.51l3.34 2.59C5.19 5.736 7.395 3.977 10 3.977z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                `;
            }
        });

        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
