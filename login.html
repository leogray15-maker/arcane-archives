<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | The Arcane Archives</title>
    <link rel="icon" href="ArcaneA.png">
    <style>
        :root {
            --bg-dark: #02010a;
            --purple: #9333ea;
            --purple-dark: #7e22ce;
            --purple-light: #a78bfa;
            --gold: #fbbf24;
            --text-light: #e5e5e5;
            --text-dim: #a3a3a3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(circle at top, #111827 0, #02010a 45%, #000 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            background: radial-gradient(circle at top, rgba(147, 51, 234, 0.12), rgba(15, 23, 42, 0.98));
            border: 1px solid rgba(148, 163, 184, 0.5);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 30px 120px rgba(15, 23, 42, 0.85);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .logo-section h1 {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--purple-light), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .logo-section p {
            color: var(--text-dim);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.5);
            background: rgba(15, 23, 42, 0.95);
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--purple);
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 0.9rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--purple), var(--purple-dark));
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(147, 51, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--purple-light);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-dim);
        }

        .signup-link a {
            color: var(--purple-light);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .info-box {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(147, 51, 234, 0.1);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 12px;
            font-size: 0.9rem;
            color: var(--text-dim);
            text-align: center;
        }

        .back-home {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-home a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-home a:hover {
            color: var(--purple-light);
        }

        .message {
            padding: 0.9rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.95rem;
            display: none;
            line-height: 1.6;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .resend-btn {
            margin-top: 0.75rem;
            padding: 0.6rem 1.2rem;
            background: rgba(147, 51, 234, 0.2);
            border: 1px solid var(--purple);
            color: var(--purple-light);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .resend-btn:hover {
            background: rgba(147, 51, 234, 0.3);
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .logo-section h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="ArcaneA.png" alt="The Arcane Archives">
            <h1>The Arcane Archives</h1>
            <p>Welcome back</p>
        </div>

        <div id="errorMessage" class="message error-message"></div>
        <div id="successMessage" class="message success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Login
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" id="forgotPasswordLink">Forgot password?</a>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>

        <div class="info-box">
            üí° After purchasing, use your email to login
        </div>

        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            sendPasswordResetEmail,
            sendEmailVerification,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            updateDoc,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAK9MheMvSeOpscic4lXUsIwa0J5ubVf6w",
            authDomain: "arcane-archives-3b0f5.firebaseapp.com",
            projectId: "arcane-archives-3b0f5",
            storageBucket: "arcane-archives-3b0f5.firebasestorage.app",
            messagingSenderId: "264237235055",
            appId: "1:264237235055:web:4a2e5605b0ffb5307f069a",
            measurementId: "G-YGPLQHDXMM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById("loginForm");
        const loginBtn = document.getElementById("loginBtn");
        const errorMessage = document.getElementById("errorMessage");
        const successMessage = document.getElementById("successMessage");
        const forgotPasswordLink = document.getElementById("forgotPasswordLink");

        // Check if user is already logged in
        onAuthStateChanged(auth, async (user) => {
            if (user && user.emailVerified) {
                console.log("‚úÖ User already logged in:", user.email);
                window.location.href = "dashboard.html";
            }
        });

        function showError(message) {
            console.error("‚ùå LOGIN ERROR:", message);
            errorMessage.innerHTML = message;
            errorMessage.style.display = "block";
            successMessage.style.display = "none";
        }

        function showSuccess(message) {
            console.log("‚úÖ LOGIN SUCCESS:", message);
            successMessage.textContent = message;
            successMessage.style.display = "block";
            errorMessage.style.display = "none";
        }

        function hideMessages() {
            errorMessage.style.display = "none";
            successMessage.style.display = "none";
        }

        // Email/Password Login
        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            hideMessages();

            console.log("=== STARTING LOGIN PROCESS ===");

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            console.log("Login attempt for:", email);

            if (!email || !password) {
                showError("Please enter both email and password");
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = "Signing in...";

            try {
                console.log("Step 1: Signing in with Firebase Auth...");
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                console.log("‚úÖ Auth successful:", user.email);
                console.log("Email verified:", user.emailVerified);

                // Check if email is verified
                if (!user.emailVerified) {
                    console.warn("‚ö†Ô∏è Email not verified");
                    showError(`
                        ‚ö†Ô∏è Please verify your email before logging in.<br>
                        Check your inbox for the verification link.
                        <button class="resend-btn" id="resendVerificationBtn">
                            Resend Verification Email
                        </button>
                    `);
                    
                    // Add event listener to resend button
                    setTimeout(() => {
                        const resendBtn = document.getElementById('resendVerificationBtn');
                        if (resendBtn) {
                            resendBtn.addEventListener('click', async () => {
                                resendBtn.disabled = true;
                                resendBtn.textContent = 'Sending...';
                                try {
                                    console.log("Resending verification email...");
                                    await sendEmailVerification(user);
                                    console.log("‚úÖ Verification email sent");
                                    showSuccess("‚úÖ Verification email sent! Check your inbox and spam folder.");
                                } catch (err) {
                                    console.error("Resend error:", err);
                                    showError("Failed to send verification email. Please try again in a few minutes.");
                                }
                                resendBtn.disabled = false;
                                resendBtn.textContent = 'Resend Verification Email';
                            });
                        }
                    }, 100);
                    
                    // Sign out the unverified user
                    console.log("Signing out unverified user...");
                    await auth.signOut();
                    
                    loginBtn.disabled = false;
                    loginBtn.textContent = "Login";
                    return;
                }

                // Update last login and verification status
                console.log("Step 2: Updating Firestore...");
                try {
                    await updateDoc(doc(db, "Users", user.uid), {
                        lastLoginDate: serverTimestamp(),
                        emailVerified: true
                    });
                    console.log("‚úÖ Firestore updated");
                } catch (e) {
                    console.warn("Could not update last login:", e);
                }

                console.log("=== LOGIN COMPLETE ===");
                showSuccess("‚úÖ Login successful! Redirecting...");
                
                setTimeout(() => {
                    console.log("Redirecting to dashboard...");
                    window.location.href = "dashboard.html";
                }, 1000);

            } catch (error) {
                console.error("‚ùå LOGIN ERROR:", error);
                console.error("Error code:", error.code);
                console.error("Error message:", error.message);

                let errorMsg = "Login failed. Please check your credentials.";
                
                if (error.code === 'auth/invalid-email') {
                    errorMsg = "Invalid email address format";
                } else if (error.code === 'auth/user-disabled') {
                    errorMsg = "This account has been disabled";
                } else if (error.code === 'auth/user-not-found') {
                    errorMsg = "No account found with this email. Please sign up first.";
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg = "Incorrect password";
                } else if (error.code === 'auth/invalid-credential') {
                    errorMsg = "Invalid email or password";
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = "Too many failed attempts. Please reset your password or try again later.";
                } else if (error.code === 'auth/network-request-failed') {
                    errorMsg = "Network error. Check your internet connection.";
                }

                showError(errorMsg);
                loginBtn.disabled = false;
                loginBtn.textContent = "Login";
            }
        });

        // Forgot Password
        forgotPasswordLink.addEventListener("click", async (e) => {
            e.preventDefault();
            
            const email = document.getElementById("email").value.trim();
            
            if (!email) {
                showError("Please enter your email address first");
                return;
            }

            try {
                console.log("Sending password reset email to:", email);
                await sendPasswordResetEmail(auth, email);
                console.log("‚úÖ Password reset email sent");
                showSuccess("Password reset email sent! Check your inbox.");
            } catch (error) {
                console.error("Password reset error:", error);
                
                if (error.code === 'auth/user-not-found') {
                    showError("No account found with this email");
                } else {
                    showError("Could not send reset email. Please try again.");
                }
            }
        });
    </script>
</body>
</html>
