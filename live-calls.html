const db = getFirestore(app);

onAuthStateChanged(auth, async (user) => {
  if (!user) return location.href = "login.html";
  const snap = await getDoc(doc(db,"Users",user.uid));
  const data = snap.data();

    location.href = "dashboard.html";
  }
});
