<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed | Arcane Archives</title>
    <link rel="icon" href="ArcaneA.png">
    
    <style>
        :root {
            --bg-dark: #02010a;
            --bg-card: rgba(15, 23, 42, 0.96);
            --purple: #9333ea;
            --purple-dark: #7e22ce;
            --purple-light: #a78bfa;
            --gold: #fbbf24;
            --text-light: #e5e5e5;
            --text-dim: #9ca3af;
            --border-color: rgba(148, 163, 184, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
            background: radial-gradient(circle at top, #111827 0, #02010a 45%, #000 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .success-container {
            max-width: 600px;
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--purple), var(--purple-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--purple-light), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .success-message {
            font-size: 1.1rem;
            color: var(--text-dim);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .order-details {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: left;
        }

        .order-details h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--purple-light);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .detail-value {
            color: var(--text-light);
            font-weight: 600;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 999px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            text-decoration: none;
            margin: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--purple), var(--purple-dark));
            color: #fff;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(147, 51, 234, 0.5);
        }

        .btn-secondary {
            background: rgba(15, 23, 42, 0.9);
            color: var(--text-light);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--purple);
        }

        .actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .loading {
            padding: 2rem;
            color: var(--text-dim);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(147, 51, 234, 0.2);
            border-top-color: var(--purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="success-container" id="content">
        <div class="loading">
            <div class="spinner"></div>
            <p>Confirming your order...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAK9MheMvSeOpscic4lXUsIwa0J5ubVf6w",
            authDomain: "arcane-archives-3b0f5.firebaseapp.com",
            projectId: "arcane-archives-3b0f5",
            storageBucket: "arcane-archives-3b0f5.firebasestorage.app",
            messagingSenderId: "264237235055",
            appId: "1:264237235055:web:4a2e5605b0ffb5307f069a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                location.href = 'login.html';
                return;
            }

            if (!sessionId) {
                displayError();
                return;
            }

            // Verify the session with your backend (optional)
            try {
                // You can verify session details with Stripe if needed
                displaySuccess();
            } catch (error) {
                console.error('Verification error:', error);
                displaySuccess(); // Show success anyway
            }
        });

        function displaySuccess() {
            document.getElementById('content').innerHTML = `
                <div class="success-icon">‚úì</div>
                <h1>Order Confirmed!</h1>
                <p class="success-message">
                    Thank you for your purchase! Your order has been confirmed and will be processed shortly.
                    We'll send you an email with tracking information once your item ships.
                </p>

                <div class="order-details">
                    <h3>What's Next?</h3>
                    <div class="detail-row">
                        <span class="detail-label">üìß Confirmation Email</span>
                        <span class="detail-value">Sent</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">üì¶ Processing</span>
                        <span class="detail-value">1-2 days</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">üöö Shipping</span>
                        <span class="detail-value">3-7 days</span>
                    </div>
                </div>

                <div class="actions">
                    <a href="arcane-store.html" class="btn btn-primary">Continue Shopping</a>
                    <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            `;
        }

        function displayError() {
            document.getElementById('content').innerHTML = `
                <div class="success-icon" style="background: linear-gradient(135deg, #dc2626, #991b1b);">‚ö†Ô∏è</div>
                <h1>Something Went Wrong</h1>
                <p class="success-message">
                    We couldn't find your order details. If you completed a purchase, 
                    you should receive a confirmation email shortly.
                </p>
                <div class="actions">
                    <a href="arcane-store.html" class="btn btn-primary">Back to Store</a>
                    <a href="dashboard.html" class="btn btn-secondary">Dashboard</a>
                </div>
            `;
        }
    </script>
</body>
</html>
