<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store Admin | Arcane Archives</title>

  <style>
    :root {
      --bg-dark: #02010a;
      --bg-card: rgba(15, 23, 42, 0.96);
      --purple: #9333ea;
      --purple-dark: #7e22ce;
      --purple-light: #a78bfa;
      --gold: #fbbf24;
      --text-light: #e5e5e5;
      --text-dim: #9ca3af;
      --border-color: rgba(148, 163, 184, 0.5);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      background: radial-gradient(circle at top, #111827 0, #02010a 45%, #000 100%);
      color: var(--text-light);
      min-height: 100vh;
      padding: 2rem;
    }

    .container { max-width: 1400px; margin: 0 auto; }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
    }

    .header h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, var(--purple-light), var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.9rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--purple), var(--purple-dark));
      color: #fff;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(147, 51, 234, 0.5);
    }

    .btn-secondary {
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-light);
      border: 1px solid var(--border-color);
    }

    .btn-danger {
      background: linear-gradient(135deg, #dc2626, #991b1b);
      color: #fff;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .product-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .product-card:hover {
      border-color: var(--purple);
      box-shadow: 0 10px 30px rgba(147, 51, 234, 0.3);
    }

    .product-image {
      width: 100%;
      height: 250px;
      background: linear-gradient(135deg, rgba(147, 51, 234, 0.2), rgba(251, 191, 36, 0.2));
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .product-image img { width: 100%; height: 100%; object-fit: cover; }
    .product-image .placeholder { font-size: 4rem; }

    .product-info { padding: 1.5rem; }

    .product-name {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .product-category {
      font-size: 0.75rem;
      color: var(--purple-light);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
    }

    .product-price {
      font-size: 1.5rem;
      color: var(--gold);
      font-weight: 700;
      margin: 0.5rem 0;
    }

    .product-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      overflow-y: auto;
      padding: 2rem;
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 2rem;
      max-width: 650px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .modal-header h2 {
      font-size: 1.8rem;
      color: var(--purple-light);
    }

    .close-btn {
      background: none;
      border: none;
      color: var(--text-dim);
      font-size: 2rem;
      cursor: pointer;
      line-height: 1;
    }

    .form-group { margin-bottom: 1.5rem; }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-light);
      font-weight: 600;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.8rem;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      background: rgba(0, 0, 0, 0.3);
      color: var(--text-light);
      font-family: inherit;
      font-size: 0.95rem;
    }

    .form-group textarea { min-height: 100px; resize: vertical; }

    .image-upload {
      border: 2px dashed var(--border-color);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .image-upload:hover { border-color: var(--purple); }
    .image-upload input { display: none; }

    .images-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .thumb {
      position: relative;
      border: 1px solid var(--border-color);
      border-radius: 14px;
      overflow: hidden;
      background: rgba(0,0,0,0.25);
      aspect-ratio: 1/1;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .thumb .remove {
      position: absolute;
      top: 6px;
      right: 6px;
      border: none;
      border-radius: 999px;
      width: 26px;
      height: 26px;
      cursor: pointer;
      font-weight: 800;
      background: rgba(0,0,0,0.65);
      color: var(--text-light);
      border: 1px solid rgba(255,255,255,0.25);
    }

    .thumb .badge {
      position: absolute;
      left: 6px;
      bottom: 6px;
      font-size: 0.7rem;
      padding: 0.25rem 0.5rem;
      border-radius: 999px;
      background: rgba(0,0,0,0.65);
      border: 1px solid rgba(255,255,255,0.25);
      color: var(--text-light);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.4rem 0.7rem;
      border-radius: 999px;
      border: 1px solid var(--border-color);
      background: rgba(0,0,0,0.25);
      color: var(--text-light);
      font-size: 0.9rem;
    }

    .pill button {
      border: none;
      background: none;
      color: var(--text-dim);
      cursor: pointer;
      font-size: 1.1rem;
      line-height: 1;
    }
    .pill button:hover { color: #fff; }

    .form-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 2rem;
    }

    .notification {
      position: fixed;
      top: 2rem;
      right: 2rem;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      z-index: 2000;
      animation: slideIn 0.3s ease;
    }

    .notification.success { background: linear-gradient(135deg, #22c55e, #15803d); }
    .notification.error { background: linear-gradient(135deg, #dc2626, #991b1b); }

    @keyframes slideIn {
      from { transform: translateX(400px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      body { padding: 1.25rem; }
      .header { 
        flex-direction: column; 
        gap: 1.5rem;
        align-items: stretch;
        margin-bottom: 2rem;
      }
      .header h1 { 
        font-size: 2rem;
        text-align: center;
      }
      .header > div {
        flex-direction: column;
        width: 100%;
      }
      .header .btn {
        width: 100%;
        text-align: center;
        justify-content: center;
      }
      .products-grid { grid-template-columns: 1fr; }
      .modal-content { margin: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üõçÔ∏è Store Admin</h1>
      <div style="display: flex; gap: 1rem; align-items: center;">
        <a href="store-orders.html" class="btn btn-secondary" style="text-decoration: none;">üì¶ View Orders</a>
        <a href="dashboard.html" class="btn btn-secondary" style="text-decoration: none;">‚Üê Dashboard</a>
        <button class="btn btn-primary" onclick="openModal()">+ Add Product</button>
      </div>
    </div>

    <div class="products-grid" id="productsGrid"></div>
  </div>

  <div class="modal" id="productModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add Product</h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>

      <form id="productForm" onsubmit="handleSubmit(event)">
        <input type="hidden" id="productId">

        <div class="form-group">
          <label>Product Name *</label>
          <input type="text" id="productName" required>
        </div>

        <div class="form-group">
          <label>Category *</label>
          <select id="productCategory" required>
            <option value="apparel">Apparel</option>
            <option value="drinkware">Drinkware</option>
            <option value="accessories">Accessories</option>
            <option value="lifestyle">Lifestyle</option>
          </select>
        </div>

        <div class="form-group">
          <label>Price (USD) *</label>
          <input type="number" id="productPrice" step="0.01" min="0" required>
        </div>

        <!-- Colour variants -->
        <div class="form-group">
          <label>Colour Variants</label>

          <div style="display:flex; gap:0.75rem; align-items:center;">
            <input type="text" id="colorInput" placeholder="e.g. Black, Purple, Gold">
            <button type="button" class="btn btn-secondary" onclick="addColor()">+ Add</button>
          </div>

          <div id="colorsWrap" style="display:flex; flex-wrap:wrap; gap:0.5rem; margin-top:0.75rem;"></div>

          <small style="color: var(--text-dim); display:block; margin-top:0.5rem;">
            These will appear as variants in the store product modal.
          </small>
        </div>

        <div class="form-group">
          <label>Stripe Price ID *</label>
          <input type="text" id="stripePriceId" placeholder="price_xxxxxxxxxxxxx" required>
          <small style="color: var(--text-dim); display: block; margin-top: 0.5rem;">
            Get this from your Stripe Dashboard ‚Üí Products
          </small>
        </div>

        <div class="form-group">
          <label>Description *</label>
          <textarea id="productDescription" required></textarea>
        </div>

        <!-- Multi Photos -->
        <div class="form-group">
          <label>Product Photos</label>

          <div class="image-upload" onclick="document.getElementById('imageInput').click()">
            <input type="file" id="imageInput" accept="image/*" multiple onchange="handleImageUpload(event)">
            <div id="uploadText">üì∑ Click to upload one or more images</div>
          </div>

          <div id="imagesPreviewGrid" class="images-grid"></div>

          <small style="color: var(--text-dim); display:block; margin-top:0.5rem;">
            First image is the cover. Images are compressed to WebP before upload.
          </small>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="isNew" style="width:auto; margin-right:0.5rem;">
            Mark as "New" product
          </label>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Product</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js';
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, getDocs, getDoc } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js';
    import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAK9MheMvSeOpscic4lXUsIwa0J5ubVf6w",
      authDomain: "arcane-archives-3b0f5.firebaseapp.com",
      projectId: "arcane-archives-3b0f5",
      storageBucket: "arcane-archives-3b0f5.firebasestorage.app",
      messagingSenderId: "264237235055",
      appId: "1:264237235055:web:4a2e5605b0ffb5307f069a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let editingProductId = null;

    // NEW state
    let currentImageFiles = [];   // File[] new uploads
    let existingImageUrls = [];   // string[] already saved
    let colorVariants = [];       // string[]

    // Admin gate
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = 'login.html';
        return;
      }

      const adminEmails = ['leogray15@gmail.com'];
      if (!adminEmails.includes(user.email)) {
        alert('‚ö†Ô∏è Admin access required');
        location.href = 'dashboard.html';
        return;
      }

      loadProducts();
    });

    function money(n) {
      return `$${Number(n || 0).toFixed(2)}`;
    }

    function getCoverUrl(p) {
      if (Array.isArray(p.imageUrls) && p.imageUrls.length) return p.imageUrls[0];
      if (p.imageUrl) return p.imageUrl;
      return '';
    }

    async function loadProducts() {
      const grid = document.getElementById('productsGrid');
      grid.innerHTML = '<div style="text-align:center; padding:2rem; color:var(--text-dim);">Loading products...</div>';

      try {
        const querySnapshot = await getDocs(collection(db, 'Products'));
        const products = [];
        querySnapshot.forEach((d) => products.push({ id: d.id, ...d.data() }));

        if (products.length === 0) {
          grid.innerHTML = '<div style="text-align:center; padding:2rem; color:var(--text-dim);">No products yet. Add your first product!</div>';
          return;
        }

        grid.innerHTML = products.map(product => {
          const cover = getCoverUrl(product);

          return `
            <div class="product-card">
              <div class="product-image">
                ${cover ? `<img src="${escapeAttr(cover)}" alt="${escapeAttr(product.name || '')}">` : `<div class="placeholder">üì¶</div>`}
              </div>
              <div class="product-info">
                <div class="product-category">${escapeHtml(product.category || '')}</div>
                <div class="product-name">${escapeHtml(product.name || '')}</div>
                <div class="product-price">${money(product.price)}</div>
                <div style="font-size:0.85rem; color:var(--text-dim); margin:0.5rem 0;">${escapeHtml(product.description || '')}</div>
                ${product.isNew ? '<div style="font-size:0.75rem; color:var(--gold); font-weight:600;">‚≠ê NEW</div>' : ''}
                <div style="font-size:0.75rem; color:var(--text-dim); margin-top:0.5rem;">
                  Stripe: ${escapeHtml(product.stripePriceId || 'Not set')}
                </div>

                ${Array.isArray(product.colors) && product.colors.length ? `
                  <div style="margin-top:0.75rem; display:flex; gap:0.4rem; flex-wrap:wrap;">
                    ${product.colors.map(c => `<span style="font-size:0.75rem; padding:0.25rem 0.5rem; border:1px solid var(--border-color); border-radius:999px; color:var(--text-dim);">${escapeHtml(c)}</span>`).join('')}
                  </div>
                ` : ''}

                <div class="product-actions">
                  <button class="btn btn-secondary" style="flex:1;" onclick="editProduct('${product.id}')">Edit</button>
                  <button class="btn btn-danger" style="flex:1;" onclick="deleteProduct('${product.id}')">Delete</button>
                </div>
              </div>
            </div>
          `;
        }).join('');

      } catch (error) {
        console.error('Error loading products:', error);
        showNotification('Failed to load products', 'error');
      }
    }

    // ===== Image compression (WebP) =====
    async function compressImage(file, maxSize = 1400, quality = 0.82) {
      const bitmap = await createImageBitmap(file);

      let { width, height } = bitmap;
      const scale = Math.min(1, maxSize / Math.max(width, height));
      const targetW = Math.round(width * scale);
      const targetH = Math.round(height * scale);

      const canvas = document.createElement("canvas");
      canvas.width = targetW;
      canvas.height = targetH;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(bitmap, 0, 0, targetW, targetH);

      const blob = await new Promise((resolve) =>
        canvas.toBlob(resolve, "image/webp", quality)
      );

      if (!blob) return file;

      return new File([blob], file.name.replace(/\.\w+$/, ".webp"), { type: "image/webp" });
    }

    // ===== Modal controls =====
    window.openModal = () => {
      editingProductId = null;
      document.getElementById('modalTitle').textContent = 'Add Product';
      document.getElementById('productForm').reset();
      document.getElementById('productId').value = '';

      existingImageUrls = [];
      currentImageFiles = [];
      colorVariants = [];

      document.getElementById('imagesPreviewGrid').innerHTML = '';
      document.getElementById('uploadText').style.display = 'block';
      renderColors();

      document.getElementById('productModal').classList.add('active');
    };

    window.closeModal = () => {
      document.getElementById('productModal').classList.remove('active');
    };

    // ===== Multi image upload =====
    window.handleImageUpload = (event) => {
      const files = Array.from(event.target.files || []);
      if (!files.length) return;

      currentImageFiles.push(...files);
      event.target.value = '';
      renderImagesPreview();
    };

    function renderImagesPreview() {
      const grid = document.getElementById('imagesPreviewGrid');
      const uploadText = document.getElementById('uploadText');

      const items = [];

      existingImageUrls.forEach((url, idx) => {
        items.push({
          url,
          label: idx === 0 ? 'Cover' : `Photo ${idx + 1}`,
          onRemove: () => {
            existingImageUrls.splice(idx, 1);
            renderImagesPreview();
          }
        });
      });

      currentImageFiles.forEach((file, idx) => {
        const objectUrl = URL.createObjectURL(file);
        const totalIndex = existingImageUrls.length + idx;
        items.push({
          url: objectUrl,
          label: totalIndex === 0 ? 'Cover' : `Photo ${totalIndex + 1}`,
          onRemove: () => {
            currentImageFiles.splice(idx, 1);
            renderImagesPreview();
          }
        });
      });

      if (!items.length) {
        grid.innerHTML = '';
        uploadText.style.display = 'block';
        return;
      }

      uploadText.style.display = 'none';

      grid.innerHTML = items.map((it) => `
        <div class="thumb">
          <img src="${escapeAttr(it.url)}" alt="Preview">
          <span class="badge">${escapeHtml(it.label)}</span>
          <button type="button" class="remove" title="Remove">&times;</button>
        </div>
      `).join('');

      Array.from(grid.querySelectorAll('button.remove')).forEach((btn, i) => {
        btn.addEventListener('click', () => items[i].onRemove());
      });
    }

    // ===== Colors =====
    window.addColor = () => {
      const input = document.getElementById('colorInput');
      const val = (input.value || '').trim();
      if (!val) return;

      const exists = colorVariants.some(c => c.toLowerCase() === val.toLowerCase());
      if (exists) {
        showNotification('That colour already exists', 'error');
        input.value = '';
        return;
      }

      colorVariants.push(val);
      input.value = '';
      renderColors();
    };

    function renderColors() {
      const wrap = document.getElementById('colorsWrap');
      if (!wrap) return;

      if (!colorVariants.length) {
        wrap.innerHTML = '';
        return;
      }

      wrap.innerHTML = colorVariants.map((c, idx) => `
        <span class="pill">
          ${escapeHtml(c)}
          <button type="button" title="Remove" data-idx="${idx}">&times;</button>
        </span>
      `).join('');

      Array.from(wrap.querySelectorAll('button')).forEach(btn => {
        btn.addEventListener('click', () => {
          const i = parseInt(btn.getAttribute('data-idx'), 10);
          colorVariants.splice(i, 1);
          renderColors();
        });
      });
    }

    // ===== Save product =====
    window.handleSubmit = async (event) => {
      event.preventDefault();

      const productData = {
        name: document.getElementById('productName').value.trim(),
        category: document.getElementById('productCategory').value,
        price: parseFloat(document.getElementById('productPrice').value),
        stripePriceId: document.getElementById('stripePriceId').value.trim(),
        description: document.getElementById('productDescription').value.trim(),
        isNew: document.getElementById('isNew').checked,
        colors: colorVariants,
        updatedAt: new Date().toISOString(),
      };

      if (!productData.name || !productData.stripePriceId || !productData.description) {
        showNotification('Please fill in all required fields', 'error');
        return;
      }

      if (!Number.isFinite(productData.price) || productData.price <= 0) {
        showNotification('Price must be greater than 0', 'error');
        return;
      }

      try {
        // Upload new images (compressed)
        const uploadedUrls = [];

        for (const file of currentImageFiles) {
          const compressed = await compressImage(file);
          const storageRef = ref(storage, `products/${Date.now()}_${compressed.name}`);
          const uploadResult = await uploadBytes(storageRef, compressed);
          const url = await getDownloadURL(uploadResult.ref);
          uploadedUrls.push(url);
        }

        const merged = [...existingImageUrls, ...uploadedUrls];
        productData.imageUrls = merged;
        productData.imageUrl = merged[0] || ''; // legacy cover

        if (editingProductId) {
          await updateDoc(doc(db, 'Products', editingProductId), productData);
          showNotification('Product updated successfully!', 'success');
        } else {
          productData.createdAt = new Date().toISOString();
          await addDoc(collection(db, 'Products'), productData);
          showNotification('Product added successfully!', 'success');
        }

        closeModal();
        await loadProducts();
      } catch (error) {
        console.error('Error saving product:', error);
        showNotification(`Failed to save product: ${error.message}`, 'error');
      }
    };

    window.editProduct = async (productId) => {
      editingProductId = productId;
      document.getElementById('modalTitle').textContent = 'Edit Product';

      try {
        const docSnap = await getDoc(doc(db, 'Products', productId));
        if (!docSnap.exists()) return;

        const product = docSnap.data();

        document.getElementById('productId').value = productId;
        document.getElementById('productName').value = product.name || '';
        document.getElementById('productCategory').value = product.category || 'apparel';
        document.getElementById('productPrice').value = product.price ?? '';
        document.getElementById('stripePriceId').value = product.stripePriceId || '';
        document.getElementById('productDescription').value = product.description || '';
        document.getElementById('isNew').checked = !!product.isNew;

        // load colors
        colorVariants = Array.isArray(product.colors) ? product.colors : [];
        renderColors();

        // load images
        existingImageUrls = Array.isArray(product.imageUrls) ? product.imageUrls : [];
        if ((!existingImageUrls || existingImageUrls.length === 0) && product.imageUrl) {
          existingImageUrls = [product.imageUrl];
        }
        currentImageFiles = [];
        renderImagesPreview();

        document.getElementById('productModal').classList.add('active');
      } catch (error) {
        console.error('Error loading product:', error);
        showNotification('Failed to load product', 'error');
      }
    };

    // Delete product doc only (safe). If you want to delete images too, we‚Äôll store storage paths.
    window.deleteProduct = async (productId) => {
      if (!confirm('Are you sure you want to delete this product?')) return;

      try {
        await deleteDoc(doc(db, 'Products', productId));
        showNotification('Product deleted successfully!', 'success');
        loadProducts();
      } catch (error) {
        console.error('Error deleting product:', error);
        showNotification('Failed to delete product', 'error');
      }
    };

    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 3000);
    }

    function escapeHtml(str) {
      return String(str ?? '')
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }
    function escapeAttr(str) { return escapeHtml(str); }

    window.loadProducts = loadProducts;
  </script>
</body>
