<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | The Arcane Archives</title>
  <link rel="icon" href="ArcaneA.png" />
  <style>
    :root {
      --bg-dark: #02010a;
      --purple: #9333ea;
      --purple-dark: #7e22ce;
      --purple-light: #a78bfa;
      --gold: #fbbf24;
      --text-light: #e5e5e5;
      --text-dim: #a3a3a3;
      --green: #22c55e;
      --red: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at top, #111827 0, #02010a 45%, #000 100%);
      color: var(--text-light);
      min-height: 100vh;
    }

    .header {
      max-width: 1400px;
      margin: 2rem auto 1rem;
      padding: 0 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-weight: 800;
      letter-spacing: 0.1em;
      font-size: 0.9rem;
    }

    .back-btn {
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-dim);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-btn:hover {
      color: var(--purple-light);
      border-color: var(--purple);
    }

    .main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1.5rem 4rem;
    }

    .admin-card {
      background: radial-gradient(circle at top, rgba(147, 51, 234, 0.12), rgba(15, 23, 42, 0.98));
      border: 1px solid rgba(148, 163, 184, 0.5);
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 0 30px 120px rgba(15, 23, 42, 0.85);
      margin-bottom: 2rem;
    }

    .admin-header {
      margin-bottom: 2rem;
    }

    .admin-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--gold), var(--purple-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .admin-header p {
      color: var(--text-dim);
    }

    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      border-bottom: 2px solid rgba(148, 163, 184, 0.2);
    }

    .tab {
      padding: 1rem 2rem;
      background: transparent;
      border: none;
      color: var(--text-dim);
      font-weight: 600;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.2s;
      font-size: 0.95rem;
    }

    .tab:hover {
      color: var(--text-light);
    }

    .tab.active {
      color: var(--purple-light);
      border-bottom-color: var(--purple);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .form-section {
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.3);
      border-radius: 18px;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .form-section h2 {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      color: var(--purple-light);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-light);
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(10, 10, 10, 0.8);
      color: var(--text-light);
      font-size: 0.95rem;
      font-family: inherit;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--purple);
      box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.2);
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .btn {
      padding: 0.8rem 2rem;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.95rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--purple), var(--purple-dark));
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(147, 51, 234, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-dim);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .btn-secondary:hover {
      color: var(--text-light);
      border-color: rgba(148, 163, 184, 0.7);
    }

    .btn-danger {
      background: var(--red);
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
    }

    .items-list {
      margin-top: 2rem;
    }

    .item-card {
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.3);
      border-radius: 12px;
      padding: 1.2rem;
      margin-bottom: 1rem;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 1rem;
      align-items: center;
    }

    .item-info h3 {
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
    }

    .item-details {
      font-size: 0.9rem;
      color: var(--text-dim);
      margin-top: 0.3rem;
    }

    .item-actions {
      display: flex;
      gap: 0.7rem;
    }

    .message {
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      text-align: center;
      display: none;
    }

    .success-message {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: var(--green);
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--red);
    }

    .tag {
      display: inline-block;
      padding: 0.2rem 0.6rem;
      border-radius: 6px;
      font-size: 0.8rem;
      margin-left: 0.5rem;
    }

    .tag-purple {
      background: rgba(147, 51, 234, 0.2);
      border: 1px solid var(--purple);
      color: var(--purple-light);
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      .item-card {
        grid-template-columns: 1fr;
      }

      .btn-group {
        flex-direction: column;
      }

      .tabs {
        overflow-x: auto;
      }

      .tab {
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <span>üîê ADMIN PANEL</span>
    </div>
    <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
  </div>

  <div class="main">
    <div class="admin-card">
      <div class="admin-header">
        <h1>üõ† Admin Control Center</h1>
        <p>Manage stock picks and trade alerts</p>
      </div>

      <div id="successMessage" class="message success-message"></div>
      <div id="errorMessage" class="message error-message"></div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" data-tab="stocks">üìä Stock Picks</button>
        <button class="tab" data-tab="alerts">üìà Trade Alerts</button>
      </div>

      <!-- STOCK PICKS TAB -->
      <div id="stocks-content" class="tab-content active">
        <div class="form-section">
          <h2 id="stockFormTitle">Add New Stock</h2>
          <form id="stockForm">
            <div class="form-grid">
              <div class="form-group">
                <label>Ticker Symbol *</label>
                <input type="text" id="ticker" placeholder="AAPL" required />
              </div>

              <div class="form-group">
                <label>Company Name *</label>
                <input type="text" id="companyName" placeholder="Apple Inc." required />
              </div>

              <div class="form-group">
                <label>Category *</label>
                <select id="category" required>
                  <option value="">Select category</option>
                  <option value="core">Core Holdings</option>
                  <option value="tactical">Tactical / High Conviction</option>
                  <option value="watchlist">Watchlist</option>
                </select>
              </div>

              <div class="form-group">
                <label>Risk Level *</label>
                <select id="riskLevel" required>
                  <option value="">Select risk level</option>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>

              <div class="form-group">
                <label>Sector *</label>
                <input type="text" id="sector" placeholder="Technology" required />
              </div>

              <div class="form-group">
                <label>Region</label>
                <input type="text" id="region" placeholder="USA" />
              </div>

              <div class="form-group">
                <label>Entry Low</label>
                <input type="number" step="0.01" id="entryLow" placeholder="150.00" />
              </div>

              <div class="form-group">
                <label>Entry High</label>
                <input type="number" step="0.01" id="entryHigh" placeholder="160.00" />
              </div>
            </div>

            <div class="form-group" style="margin-top: 1rem;">
              <label>Investment Thesis *</label>
              <textarea id="thesis" placeholder="Why this stock? What's the core driver?" required></textarea>
            </div>

            <div class="btn-group">
              <button type="submit" class="btn btn-primary" id="submitStockBtn">
                ‚ûï Add Stock
              </button>
              <button type="button" class="btn btn-secondary" id="cancelStockBtn">
                Cancel
              </button>
            </div>
          </form>
        </div>

        <div class="items-list">
          <h2 style="color: var(--gold); margin-bottom: 1rem;">Current Stock Picks</h2>
          <div id="stocksList"></div>
        </div>
      </div>

      <!-- TRADE ALERTS TAB -->
      <div id="alerts-content" class="tab-content">
        <div class="form-section">
          <h2 id="alertFormTitle">Post New Trade Alert</h2>
          <form id="alertForm">
            <div class="form-grid">
              <div class="form-group">
                <label>Pair *</label>
                <select id="pairInput" required>
                  <option value="XAUUSD">XAUUSD (Gold)</option>
                  <option value="XAGUSD">XAGUSD (Silver)</option>
                  <option value="BTCUSD">BTCUSD (Bitcoin)</option>
                  <option value="US30">US30 (Dow Jones)</option>
                  <option value="SPX500">SPX500 (S&P 500)</option>
                  <option value="EURUSD">EURUSD</option>
                  <option value="GBPUSD">GBPUSD</option>
                  <option value="USDJPY">USDJPY</option>
                </select>
              </div>

              <div class="form-group">
                <label>Direction *</label>
                <select id="directionSelect" required>
                  <option value="Buy">Buy</option>
                  <option value="Sell">Sell</option>
                </select>
              </div>

              <div class="form-group">
                <label>Entry *</label>
                <input type="text" id="entryInput" placeholder="2650.00" required />
              </div>

              <div class="form-group">
                <label>Stop Loss *</label>
                <input type="text" id="slInput" placeholder="2640.00" required />
              </div>

              <div class="form-group">
                <label>TP1</label>
                <input type="text" id="tp1Input" placeholder="2660.00" />
              </div>

              <div class="form-group">
                <label>TP2</label>
                <input type="text" id="tp2Input" placeholder="2670.00" />
              </div>

              <div class="form-group">
                <label>TP3</label>
                <input type="text" id="tp3Input" placeholder="2680.00" />
              </div>
            </div>

            <div class="form-group" style="margin-top: 1rem;">
              <label>Analysis / Notes</label>
              <textarea id="notesInput" placeholder="Setup details, confluence, etc."></textarea>
            </div>

            <div class="btn-group">
              <button type="submit" class="btn btn-primary" id="postAlertBtn">
                üì° Post Alert
              </button>
              <button type="button" class="btn btn-secondary" id="cancelAlertBtn">
                Cancel
              </button>
            </div>
          </form>
        </div>

        <div class="items-list">
          <h2 style="color: var(--gold); margin-bottom: 1rem;">Active Alerts</h2>
          <div id="alertsList"></div>
        </div>
      </div>

    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { 
      getFirestore, 
      collection,
      addDoc,
      getDocs,
      getDoc,
      deleteDoc,
      doc,
      updateDoc,
      serverTimestamp,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAK9MheMvSeOpscic4lXUsIwa0J5ubVf6w",
      authDomain: "arcane-archives-3b0f5.firebaseapp.com",
      projectId: "arcane-archives-3b0f5",
      storageBucket: "arcane-archives-3b0f5.firebasestorage.app",
      messagingSenderId: "264237235055",
      appId: "1:264237235055:web:4a2e5605b0ffb5307f069a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');

    let editingStockId = null;
    let editingAlertId = null;

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const tabName = tab.dataset.tab;
        
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        tab.classList.add('active');
        document.getElementById(`${tabName}-content`).classList.add('active');
      });
    });

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 3000);
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    // Check admin access
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      const ADMIN_EMAILS = ['leogray15@gmail.com'];
      const ADMIN_UIDS = ['U4PvQ0dilBco97hgXp3Awl45JX92'];

      if (!ADMIN_EMAILS.includes(user.email) && !ADMIN_UIDS.includes(user.uid)) {
        showError('Access denied. Admin only.');
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);
        return;
      }

      loadStocks();
      loadAlerts();
    });

    // ========== STOCK PICKS ==========

    const stockForm = document.getElementById('stockForm');
    const submitStockBtn = document.getElementById('submitStockBtn');
    const cancelStockBtn = document.getElementById('cancelStockBtn');

    stockForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const stockData = {
        ticker: document.getElementById('ticker').value.toUpperCase(),
        companyName: document.getElementById('companyName').value,
        category: document.getElementById('category').value,
        riskLevel: document.getElementById('riskLevel').value,
        sector: document.getElementById('sector').value,
        region: document.getElementById('region').value,
        entryLow: parseFloat(document.getElementById('entryLow').value) || null,
        entryHigh: parseFloat(document.getElementById('entryHigh').value) || null,
        thesis: document.getElementById('thesis').value,
        createdAt: serverTimestamp(),
        updatedAt: serverTimestamp()
      };

      try {
        submitStockBtn.disabled = true;
        submitStockBtn.textContent = 'Saving...';

        if (editingStockId) {
          await updateDoc(doc(db, 'StockPicks', editingStockId), stockData);
          showSuccess('‚úÖ Stock updated successfully!');
        } else {
          await addDoc(collection(db, 'StockPicks'), stockData);
          showSuccess('‚úÖ Stock added successfully!');
        }

        stockForm.reset();
        editingStockId = null;
        submitStockBtn.textContent = '‚ûï Add Stock';
        document.getElementById('stockFormTitle').textContent = 'Add New Stock';
        loadStocks();
      } catch (error) {
        console.error('Error saving stock:', error);
        showError('‚ùå Failed to save stock: ' + error.message);
      } finally {
        submitStockBtn.disabled = false;
      }
    });

    cancelStockBtn.addEventListener('click', () => {
      stockForm.reset();
      editingStockId = null;
      submitStockBtn.textContent = '‚ûï Add Stock';
      document.getElementById('stockFormTitle').textContent = 'Add New Stock';
    });

    async function loadStocks() {
      try {
        const q = query(collection(db, 'StockPicks'), orderBy('createdAt', 'desc'));
        const snapshot = await getDocs(q);
        
        const stocksList = document.getElementById('stocksList');
        
        if (snapshot.empty) {
          stocksList.innerHTML = '<p style="color: var(--text-dim); padding: 1rem;">No stocks added yet</p>';
          return;
        }

        stocksList.innerHTML = snapshot.docs.map(docSnap => {
          const stock = { id: docSnap.id, ...docSnap.data() };
          return `
            <div class="item-card">
              <div class="item-info">
                <h3>
                  ${stock.companyName}
                  <span class="tag tag-purple">${stock.ticker}</span>
                </h3>
                <div class="item-details">
                  ${stock.sector} ‚Ä¢ ${stock.region || 'N/A'} ‚Ä¢ Risk: ${stock.riskLevel}
                </div>
              </div>
              <div class="item-actions">
                <button class="btn btn-primary btn-sm" onclick="editStock('${stock.id}')">
                  Edit
                </button>
                <button class="btn btn-danger btn-sm" onclick="deleteStock('${stock.id}', '${stock.ticker}')">
                  Delete
                </button>
              </div>
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error('Error loading stocks:', error);
        showError('Failed to load stocks: ' + error.message);
      }
    }

    window.editStock = async (stockId) => {
      try {
        const docRef = doc(db, 'StockPicks', stockId);
        const docSnap = await getDoc(docRef);
        
        if (docSnap.exists()) {
          const stock = docSnap.data();
          
          document.getElementById('ticker').value = stock.ticker;
          document.getElementById('companyName').value = stock.companyName;
          document.getElementById('category').value = stock.category;
          document.getElementById('riskLevel').value = stock.riskLevel;
          document.getElementById('sector').value = stock.sector;
          document.getElementById('region').value = stock.region || '';
          document.getElementById('entryLow').value = stock.entryLow || '';
          document.getElementById('entryHigh').value = stock.entryHigh || '';
          document.getElementById('thesis').value = stock.thesis;
          
          editingStockId = stockId;
          submitStockBtn.textContent = 'üíæ Update Stock';
          document.getElementById('stockFormTitle').textContent = 'Edit Stock';
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      } catch (error) {
        console.error('Error loading stock for edit:', error);
        showError('Failed to load stock details');
      }
    };

    window.deleteStock = async (stockId, ticker) => {
      if (!confirm(`Delete ${ticker}?`)) return;

      try {
        await deleteDoc(doc(db, 'StockPicks', stockId));
        showSuccess(`‚úÖ ${ticker} deleted`);
        loadStocks();
      } catch (error) {
        console.error('Error deleting stock:', error);
        showError('Failed to delete stock');
      }
    };

    // ========== TRADE ALERTS ==========

    const alertForm = document.getElementById('alertForm');
    const postAlertBtn = document.getElementById('postAlertBtn');
    const cancelAlertBtn = document.getElementById('cancelAlertBtn');

    alertForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const alertData = {
        pair: document.getElementById('pairInput').value,
        direction: document.getElementById('directionSelect').value,
        entry: document.getElementById('entryInput').value.trim(),
        sl: document.getElementById('slInput').value.trim(),
        tp1: document.getElementById('tp1Input').value.trim() || null,
        tp2: document.getElementById('tp2Input').value.trim() || null,
        tp3: document.getElementById('tp3Input').value.trim() || null,
        notes: document.getElementById('notesInput').value.trim() || null,
        status: 'open',
        tpsHit: [],
        createdAt: serverTimestamp(),
        createdBy: auth.currentUser.uid,
        createdByEmail: auth.currentUser.email,
        reactions: {
          fire: [],
          rocket: [],
          eyes: []
        }
      };

      try {
        postAlertBtn.disabled = true;
        postAlertBtn.textContent = 'Posting...';

        if (editingAlertId) {
          await updateDoc(doc(db, 'alerts_live', editingAlertId), alertData);
          showSuccess('‚úÖ Alert updated!');
        } else {
          await addDoc(collection(db, 'alerts_live'), alertData);
          showSuccess('‚úÖ Alert posted!');
        }

        alertForm.reset();
        editingAlertId = null;
        postAlertBtn.textContent = 'üì° Post Alert';
        document.getElementById('alertFormTitle').textContent = 'Post New Trade Alert';
        loadAlerts();
      } catch (error) {
        console.error('Error saving alert:', error);
        showError('‚ùå Failed to post alert: ' + error.message);
      } finally {
        postAlertBtn.disabled = false;
      }
    });

    cancelAlertBtn.addEventListener('click', () => {
      alertForm.reset();
      editingAlertId = null;
      postAlertBtn.textContent = 'üì° Post Alert';
      document.getElementById('alertFormTitle').textContent = 'Post New Trade Alert';
    });

    async function loadAlerts() {
      try {
        const q = query(collection(db, 'alerts_live'), orderBy('createdAt', 'desc'));
        const snapshot = await getDocs(q);
        
        const alertsList = document.getElementById('alertsList');
        
        if (snapshot.empty) {
          alertsList.innerHTML = '<p style="color: var(--text-dim); padding: 1rem;">No active alerts</p>';
          return;
        }

        alertsList.innerHTML = snapshot.docs.map(docSnap => {
          const alert = { id: docSnap.id, ...docSnap.data() };
          return `
            <div class="item-card">
              <div class="item-info">
                <h3>
                  ${alert.pair} ${alert.direction}
                  <span class="tag tag-purple">${alert.entry}</span>
                </h3>
                <div class="item-details">
                  Entry: ${alert.entry} ‚Ä¢ SL: ${alert.sl} ‚Ä¢ TP1: ${alert.tp1 || '-'}
                </div>
              </div>
              <div class="item-actions">
                <button class="btn btn-primary btn-sm" onclick="editAlert('${alert.id}')">
                  Edit
                </button>
                <button class="btn btn-danger btn-sm" onclick="deleteAlert('${alert.id}', '${alert.pair}')">
                  Delete
                </button>
              </div>
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error('Error loading alerts:', error);
        showError('Failed to load alerts: ' + error.message);
      }
    }

    window.editAlert = async (alertId) => {
      try {
        const docRef = doc(db, 'alerts_live', alertId);
        const docSnap = await getDoc(docRef);
        
        if (docSnap.exists()) {
          const alert = docSnap.data();
          
          document.getElementById('pairInput').value = alert.pair;
          document.getElementById('directionSelect').value = alert.direction;
          document.getElementById('entryInput').value = alert.entry;
          document.getElementById('slInput').value = alert.sl;
          document.getElementById('tp1Input').value = alert.tp1 || '';
          document.getElementById('tp2Input').value = alert.tp2 || '';
          document.getElementById('tp3Input').value = alert.tp3 || '';
          document.getElementById('notesInput').value = alert.notes || '';
          
          editingAlertId = alertId;
          postAlertBtn.textContent = 'üíæ Update Alert';
          document.getElementById('alertFormTitle').textContent = 'Edit Trade Alert';
          
          // Switch to alerts tab
          document.querySelector('[data-tab="alerts"]').click();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      } catch (error) {
        console.error('Error loading alert for edit:', error);
        showError('Failed to load alert details');
      }
    };

    window.deleteAlert = async (alertId, pair) => {
      if (!confirm(`Delete ${pair} alert?`)) return;

      try {
        await deleteDoc(doc(db, 'alerts_live', alertId));
        showSuccess(`‚úÖ ${pair} alert deleted`);
        loadAlerts();
      } catch (error) {
        console.error('Error deleting alert:', error);
        showError('Failed to delete alert');
      }
    };
  </script>
</body>
</html>
