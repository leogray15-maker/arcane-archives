<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | The Arcane Archives</title>
<link rel="icon" href="ArcaneA.png">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #111827, #02010a 60%, #000);
  color: #e5e5e5;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 1.5rem;
}

.box {
  width: 100%;
  max-width: 520px;
  background: rgba(15,23,42,.96);
  border-radius: 22px;
  border: 1px solid rgba(148,163,184,.4);
  padding: 2.5rem;
  box-shadow: 0 30px 120px rgba(15, 23, 42, 0.85);
}

h1 {
  margin-top: 0;
  text-align: center;
  font-size: 1.8rem;
  background: linear-gradient(135deg, #a78bfa, #fbbf24);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

p {
  text-align: center;
  color: #a3a3a3;
  margin-bottom: 1.5rem;
}

input, select, button, textarea {
  width: 100%;
  padding: .9rem 1rem;
  border-radius: 12px;
  border: 1px solid rgba(148,163,184,.4);
  background: rgba(15,23,42,.95);
  color: #e5e5e5;
  margin-top: .6rem;
  font-family: inherit;
  font-size: 1rem;
  transition: all 0.2s;
}

input[type="date"] {
  color: #a3a3a3;
}

input[type="date"]:focus,
input[type="date"]:valid {
  color: #e5e5e5;
}

.date-label {
  display: block;
  font-size: 0.85rem;
  color: #a3a3a3;
  margin-top: 0.6rem;
  margin-bottom: 0.2rem;
}

textarea {
  resize: vertical;
  min-height: 80px;
}

input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: #9333ea;
  box-shadow: 0 0 0 3px rgba(147,51,234,0.2);
}

button {
  margin-top: 1.2rem;
  background: linear-gradient(135deg,#9333ea,#7e22ce);
  border: none;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s;
}

button:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(147,51,234,0.4);
}

button:disabled {
  opacity: .6;
  cursor: not-allowed;
}

.row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: .8rem;
}

.msg {
  margin-top: 1rem;
  padding: .8rem;
  border-radius: 12px;
  display: none;
  text-align: center;
  line-height: 1.6;
}

.error { 
  background: rgba(239,68,68,.15); 
  color: #ef4444;
  border: 1px solid rgba(239,68,68,0.3);
}

.success { 
  background: rgba(34,197,94,.15); 
  color: #22c55e;
  border: 1px solid rgba(34,197,94,0.3);
}

.small {
  margin-top: 1rem;
  text-align: center;
  font-size: .9rem;
}

a { 
  color: #a78bfa; 
  text-decoration: none; 
}

a:hover {
  text-decoration: underline;
}

.section-title {
  font-size: .85rem;
  color: #a78bfa;
  font-weight: 600;
  margin-top: 1.5rem;
  margin-bottom: .3rem;
  text-transform: uppercase;
  letter-spacing: .05em;
}

.checkbox-row {
  display: flex;
  align-items: flex-start;
  gap: .7rem;
  margin-top: 1rem;
}

.checkbox-row input[type="checkbox"] {
  width: auto;
  margin-top: .25rem;
  cursor: pointer;
  flex-shrink: 0;
}

.checkbox-row label {
  font-size: .9rem;
  color: #d1d5db;
  cursor: pointer;
  line-height: 1.5;
}

.checkbox-row a {
  color: #a78bfa;
}

.progress-indicator {
  display: none;
  margin-top: 1rem;
  padding: 1rem;
  background: rgba(147, 51, 234, 0.1);
  border: 1px solid rgba(147, 51, 234, 0.3);
  border-radius: 12px;
}

.progress-step {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-bottom: 0.5rem;
  font-size: 0.9rem;
}

.progress-step:last-child {
  margin-bottom: 0;
}

.progress-step .icon {
  width: 20px;
  text-align: center;
}

.back-home {
  text-align: center;
  margin-top: 1.5rem;
}

.back-home a {
  color: #a3a3a3;
  text-decoration: none;
  font-size: 0.9rem;
}

.back-home a:hover {
  color: #a78bfa;
}

.debug-info {
  margin-top: 1rem;
  padding: 0.8rem;
  background: rgba(59, 130, 246, 0.1);
  border: 1px solid rgba(59, 130, 246, 0.3);
  border-radius: 8px;
  font-size: 0.8rem;
  color: #60a5fa;
  display: none;
  max-height: 200px;
  overflow-y: auto;
}

@media(max-width:600px){
  .row { 
    grid-template-columns: 1fr; 
  }
  .box { 
    padding: 2rem 1.5rem;
    margin: 0 auto;
  }
  body {
    padding: 1rem;
  }
  h1 {
    font-size: 1.5rem;
  }
}
</style>
</head>

<body>

<div class="box">
  <h1>Join The Arcane Archives</h1>
  <p>Create your account to unlock premium trading education</p>

  <form id="form">
    <div class="section-title">Personal Information</div>
    
    <div class="row">
      <input id="first" placeholder="First name" required autocomplete="given-name">
      <input id="last" placeholder="Last name" required autocomplete="family-name">
    </div>

    <input id="username" placeholder="Username" required autocomplete="username">
    <input id="email" type="email" placeholder="Email address" required autocomplete="email">
    <input id="phone" type="tel" placeholder="Phone number" required autocomplete="tel">
    
    <label class="date-label">Date of Birth</label>
    <input id="dob" type="date" required autocomplete="bday">
    
    <input id="password" type="password" placeholder="Password (min 8 chars)" required minlength="8" autocomplete="new-password">

    <div class="section-title">Address</div>
    
    <textarea id="address1" placeholder="Street Address (Line 1)" required autocomplete="address-line1"></textarea>
    <textarea id="address2" placeholder="Street Address (Line 2) - Optional" autocomplete="address-line2"></textarea>
    
    <div class="row">
      <input id="city" placeholder="City" required autocomplete="address-level2">
      <input id="state" placeholder="State/Province" required autocomplete="address-level1">
    </div>
    
    <div class="row">
      <input id="postal" placeholder="Postal/ZIP Code" required autocomplete="postal-code">
      <select id="country" required autocomplete="country">
        <option value="">Select your country</option>
        <option value="GB">United Kingdom</option>
        <option value="US">United States</option>
        <option value="CA">Canada</option>
        <option value="AU">Australia</option>
        <option value="DE">Germany</option>
        <option value="FR">France</option>
        <option value="ES">Spain</option>
        <option value="IT">Italy</option>
        <option value="NL">Netherlands</option>
        <option value="IE">Ireland</option>
        <option value="OTHER">Other</option>
      </select>
    </div>

    <div class="checkbox-row">
      <input type="checkbox" id="terms" required>
      <label for="terms">I agree to the <a href="terms-of-service.html" target="_blank">Terms & Conditions</a> and <a href="terms-of-service.html" target="_blank">Privacy Policy</a></label>
    </div>

    <div class="checkbox-row">
      <input type="checkbox" id="newsletter">
      <label for="newsletter">Send me updates and newsletters about The Arcane Archives</label>
    </div>

    <button id="btn" type="submit">Create Account</button>
  </form>

  <div id="progress" class="progress-indicator">
    <div class="progress-step" id="step1">
      <span class="icon">‚è≥</span>
      <span>Creating your account...</span>
    </div>
    <div class="progress-step" id="step2" style="display:none;">
      <span class="icon">‚è≥</span>
      <span>Setting up your profile...</span>
    </div>
    <div class="progress-step" id="step3" style="display:none;">
      <span class="icon">‚è≥</span>
      <span>Saving your information...</span>
    </div>
    <div class="progress-step" id="step4" style="display:none;">
      <span class="icon">‚è≥</span>
      <span>Sending verification email...</span>
    </div>
    <div class="progress-step" id="step5" style="display:none;">
      <span class="icon">‚úÖ</span>
      <span>All done!</span>
    </div>
  </div>

  <div id="error" class="msg error"></div>
  <div id="success" class="msg success"></div>
  <div id="debug" class="debug-info"></div>

  <div class="small">
    Already have an account? <a href="login.html">Log in</a>
  </div>

  <div class="back-home">
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  updateProfile,
  sendEmailVerification,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyAK9MheMvSeOpscic4lXUsIwa0J5ubVf6w",
  authDomain: "arcane-archives-3b0f5.firebaseapp.com",
  projectId: "arcane-archives-3b0f5",
  storageBucket: "arcane-archives-3b0f5.firebasestorage.app",
  messagingSenderId: "264237235055",
  appId: "1:264237235055:web:4a2e5605b0ffb5307f069a"
});

const auth = getAuth(app);
const db = getFirestore(app);

const form = document.getElementById("form");
const btn = document.getElementById("btn");
const error = document.getElementById("error");
const success = document.getElementById("success");
const progress = document.getElementById("progress");
const debug = document.getElementById("debug");

let debugLogs = [];

function addDebugLog(msg) {
  const timestamp = new Date().toLocaleTimeString();
  debugLogs.push(`[${timestamp}] ${msg}`);
  debug.innerHTML = debugLogs.join('<br>');
  debug.style.display = 'block';
  console.log(`[SIGNUP DEBUG] ${msg}`);
}

console.log('üîß Firebase initialized');
addDebugLog('Firebase initialized');

function showError(msg) {
  console.error("‚ùå ERROR:", msg);
  addDebugLog(`ERROR: ${msg}`);
  error.textContent = msg;
  error.style.display = "block";
  success.style.display = "none";
  progress.style.display = "none";
  error.scrollIntoView({ behavior: 'smooth', block: 'center' });
}

function showSuccess(msg) {
  console.log("‚úÖ SUCCESS:", msg);
  addDebugLog(`SUCCESS: ${msg}`);
  success.innerHTML = msg;
  success.style.display = "block";
  error.style.display = "none";
  progress.style.display = "none";
  success.scrollIntoView({ behavior: 'smooth', block: 'center' });
}

function showProgress(step) {
  progress.style.display = "block";
  error.style.display = "none";
  success.style.display = "none";
  
  for (let i = 1; i <= step; i++) {
    const stepEl = document.getElementById(`step${i}`);
    if (stepEl) {
      stepEl.style.display = "flex";
      const icon = stepEl.querySelector('.icon');
      if (i < step) {
        icon.textContent = "‚úÖ";
      } else {
        icon.textContent = "‚è≥";
      }
    }
  }
}

function validateEmail(email) {
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

function validatePhone(phone) {
  const cleaned = phone.replace(/[\s\-\(\)]/g, '');
  return /^\+?\d{10,}$/.test(cleaned);
}

function validateAge(dob) {
  const birthDate = new Date(dob);
  const today = new Date();
  const age = today.getFullYear() - birthDate.getFullYear();
  const monthDiff = today.getMonth() - birthDate.getMonth();
  
  if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
    return age - 1;
  }
  return age;
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  error.style.display = "none";
  success.style.display = "none";
  progress.style.display = "none";
  debug.style.display = "none";
  debugLogs = [];

  console.log("=== STARTING SIGNUP PROCESS ===");
  addDebugLog("Starting signup process");

  // Get form values
  const first = document.getElementById("first").value.trim();
  const last = document.getElementById("last").value.trim();
  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const dob = document.getElementById("dob").value;
  const pass = document.getElementById("password").value;
  const address1 = document.getElementById("address1").value.trim();
  const address2 = document.getElementById("address2").value.trim();
  const city = document.getElementById("city").value.trim();
  const state = document.getElementById("state").value.trim();
  const postal = document.getElementById("postal").value.trim();
  const country = document.getElementById("country").value;
  const terms = document.getElementById("terms").checked;
  const newsletter = document.getElementById("newsletter").checked;

  addDebugLog(`Email: ${email}, Username: ${username}`);

  // Enhanced validation
  if (!first || !last || !username || !email || !phone || !dob || !pass || !address1 || !city || !state || !postal || !country) {
    showError("‚ö†Ô∏è Please fill in all required fields");
    return;
  }

  if (!validateEmail(email)) {
    showError("‚ö†Ô∏è Please enter a valid email address");
    return;
  }

  if (!validatePhone(phone)) {
    showError("‚ö†Ô∏è Please enter a valid phone number (at least 10 digits)");
    return;
  }

  const age = validateAge(dob);
  if (age < 18) {
    showError("‚ö†Ô∏è You must be at least 18 years old to sign up");
    return;
  }

  if (pass.length < 8) {
    showError("‚ö†Ô∏è Password must be at least 8 characters");
    return;
  }

  if (!terms) {
    showError("‚ö†Ô∏è You must agree to the Terms & Conditions");
    return;
  }

  btn.disabled = true;
  btn.textContent = "Creating account...";

  try {
    // Step 1: Create Firebase Auth user
    showProgress(1);
    addDebugLog("Creating Firebase Auth user...");
    console.log("Step 1: Creating Firebase Auth user for:", email);
    
    const cred = await createUserWithEmailAndPassword(auth, email, pass);
    const user = cred.user;
    
    console.log("‚úÖ Auth user created:", user.uid);
    addDebugLog(`Auth user created: ${user.uid}`);
    
    // Step 2: Update profile
    showProgress(2);
    addDebugLog("Updating user profile...");
    console.log("Step 2: Updating profile with username:", username);
    
    await updateProfile(user, { 
      displayName: username 
    });
    
    console.log("‚úÖ Profile updated");
    addDebugLog("Profile updated successfully");

    // Step 3: Create Firestore document
    showProgress(3);
    addDebugLog("Creating Firestore document...");
    console.log("Step 3: Creating Firestore document in Users collection");
    
    const userData = {
      Username: username,
      FirstName: first,
      LastName: last,
      Email: email,
      Phone: phone,
      DateOfBirth: dob,
      Address: {
        line1: address1,
        line2: address2 || "",
        city: city,
        state: state,
        postal: postal,
        country: country
      },
      Country: country,
      NewsletterOptIn: newsletter,
      isPaid: false,
      subscriptionStatus: "none",
      emailVerified: false,
      joinedAt: serverTimestamp(),
      lastLoginDate: serverTimestamp()
    };
    
    console.log("Firestore data prepared:", { email, username, country });
    addDebugLog("Writing to Firestore...");
    
    await setDoc(doc(db, "Users", user.uid), userData);
    
    console.log("‚úÖ Firestore document created successfully");
    addDebugLog("Firestore document created!");

    // Step 4: Send verification email
    showProgress(4);
    addDebugLog("Sending verification email...");
    console.log("Step 4: Sending verification email to:", email);
    
    await sendEmailVerification(user);
    
    console.log("‚úÖ Verification email sent");
    addDebugLog("Verification email sent!");

    // Step 5: Sign out user (security measure)
    console.log("Step 5: Signing out user for security");
    addDebugLog("Signing out user...");
    
    await auth.signOut();
    
    console.log("‚úÖ User signed out");
    addDebugLog("User signed out successfully");

    showProgress(5);
    console.log("=== SIGNUP COMPLETE ===");
    addDebugLog("=== SIGNUP COMPLETE ===");
    
    showSuccess(`
      <strong>üéâ Account created successfully!</strong><br><br>
      <strong>üìß IMPORTANT: Verify your email to login</strong><br>
      We've sent a verification link to <strong>${email}</strong><br><br>
      ‚ö†Ô∏è <strong style="color: #fbbf24;">Check your SPAM folder if you don't see it!</strong><br><br>
      <small style="color: #a3a3a3;">Redirecting to login page in 5 seconds...</small>
    `);

    setTimeout(() => {
      console.log("Redirecting to login...");
      window.location.href = "login.html";
    }, 5000);

  } catch (err) {
    console.error("‚ùå SIGNUP ERROR:", err);
    console.error("Error code:", err.code);
    console.error("Error message:", err.message);
    console.error("Full error:", JSON.stringify(err, null, 2));
    
    addDebugLog(`ERROR CODE: ${err.code}`);
    addDebugLog(`ERROR MESSAGE: ${err.message}`);
    
    let errorMsg = "‚ùå Failed to create account. Please try again.";
    
    if (err.code === 'auth/email-already-in-use') {
      errorMsg = "‚ùå This email is already registered. <a href='login.html' style='color: #a78bfa; text-decoration: underline;'>Log in instead</a>";
    } else if (err.code === 'auth/invalid-email') {
      errorMsg = "‚ùå Invalid email address format";
    } else if (err.code === 'auth/weak-password') {
      errorMsg = "‚ùå Password is too weak. Use at least 8 characters with a mix of letters and numbers.";
    } else if (err.code === 'auth/network-request-failed') {
      errorMsg = "‚ùå Network error. Please check your internet connection and try again.";
    } else if (err.code === 'auth/operation-not-allowed') {
      errorMsg = "‚ùå Email/password sign up is not enabled. Please contact support.";
    } else if (err.code === 'permission-denied' || err.message.includes('permission-denied')) {
      errorMsg = "‚ùå Database permission error. Please contact support with error code: PERM-001";
      addDebugLog("FIRESTORE PERMISSION DENIED - Check Firestore rules");
    }
    
    showError(errorMsg);
    btn.disabled = false;
    btn.textContent = "Create Account";
  }
});
</script>

</body>
</html>
