<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | The Arcane Archives</title>
<link rel="icon" href="ArcaneA.png">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #111827, #02010a 60%, #000);
  color: #e5e5e5;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 1.5rem;
}

.box {
  width: 100%;
  max-width: 520px;
  background: rgba(15,23,42,.96);
  border-radius: 22px;
  border: 1px solid rgba(148,163,184,.4);
  padding: 2.5rem;
}

h1 {
  margin-top: 0;
  text-align: center;
}

p {
  text-align: center;
  color: #a3a3a3;
}

input, select, button {
  width: 100%;
  padding: .9rem 1rem;
  border-radius: 12px;
  border: 1px solid rgba(148,163,184,.4);
  background: rgba(15,23,42,.95);
  color: #e5e5e5;
  margin-top: .6rem;
  font-family: inherit;
}

input:focus, select:focus {
  outline: none;
  border-color: #9333ea;
  box-shadow: 0 0 0 3px rgba(147,51,234,0.2);
}

button {
  margin-top: 1.2rem;
  background: linear-gradient(135deg,#9333ea,#7e22ce);
  border: none;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s;
}

button:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(147,51,234,0.4);
}

button:disabled {
  opacity: .6;
  cursor: not-allowed;
}

.row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: .8rem;
}

.msg {
  margin-top: 1rem;
  padding: .8rem;
  border-radius: 12px;
  display: none;
  text-align: center;
}

.error { 
  background: rgba(239,68,68,.15); 
  color: #ef4444;
  border: 1px solid rgba(239,68,68,0.3);
}

.success { 
  background: rgba(34,197,94,.15); 
  color: #22c55e;
  border: 1px solid rgba(34,197,94,0.3);
}

.small {
  margin-top: 1rem;
  text-align: center;
  font-size: .9rem;
}

a { 
  color: #a78bfa; 
  text-decoration: none; 
}

a:hover {
  text-decoration: underline;
}

@media(max-width:600px){
  .row { grid-template-columns: 1fr; }
  .box { padding: 2rem 1.5rem; }
}
</style>
</head>

<body>

<div class="box">
  <h1>Join The Arcane Archives</h1>
  <p>Create your account to get started</p>

  <div id="error" class="msg error"></div>
  <div id="success" class="msg success"></div>

  <form id="form">
    <div class="row">
      <input id="first" placeholder="First name" required>
      <input id="last" placeholder="Last name" required>
    </div>

    <input id="email" type="email" placeholder="Email address" required>
    <input id="password" type="password" placeholder="Password (min 8 chars)" required minlength="8">

    <select id="country" required>
      <option value="">Select your country</option>
      <option value="GB">United Kingdom</option>
      <option value="US">United States</option>
      <option value="CA">Canada</option>
      <option value="AU">Australia</option>
      <option value="DE">Germany</option>
      <option value="FR">France</option>
      <option value="ES">Spain</option>
      <option value="IT">Italy</option>
      <option value="NL">Netherlands</option>
      <option value="IE">Ireland</option>
      <option value="OTHER">Other</option>
    </select>

    <button id="btn">Create Account</button>
  </form>

  <div class="small">
    Already have an account? <a href="login.html">Log in</a>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyAK9MheMvSeOpscic4lXUsIwa0J5ubVf6w",
  authDomain: "arcane-archives-3b0f5.firebaseapp.com",
  projectId: "arcane-archives-3b0f5",
  storageBucket: "arcane-archives-3b0f5.firebasestorage.app",
  messagingSenderId: "264237235055",
  appId: "1:264237235055:web:4a2e5605b0ffb5307f069a"
});

const auth = getAuth(app);
const db = getFirestore(app);

const form = document.getElementById("form");
const btn = document.getElementById("btn");
const error = document.getElementById("error");
const success = document.getElementById("success");

function showError(msg) {
  error.textContent = msg;
  error.style.display = "block";
  success.style.display = "none";
}

function showSuccess(msg) {
  success.textContent = msg;
  success.style.display = "block";
  error.style.display = "none";
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  error.style.display = "none";
  success.style.display = "none";

  const first = document.getElementById("first").value.trim();
  const last = document.getElementById("last").value.trim();
  const email = document.getElementById("email").value.trim();
  const pass = document.getElementById("password").value;
  const country = document.getElementById("country").value;

  if (!first || !last || !email || !pass || !country) {
    showError("Please fill in all fields");
    return;
  }

  if (pass.length < 8) {
    showError("Password must be at least 8 characters");
    return;
  }

  btn.disabled = true;
  btn.textContent = "Creating account...";

  try {
    console.log("Creating Firebase Auth user...");
    const cred = await createUserWithEmailAndPassword(auth, email, pass);
    
    console.log("Updating profile...");
    await updateProfile(cred.user, { 
      displayName: `${first} ${last}` 
    });

    console.log("Creating Firestore document...");
    // IMPORTANT: Wait for Firestore write to complete
    await setDoc(doc(db, "Users", cred.user.uid), {
      Username: `${first} ${last}`,
      FirstName: first,
      LastName: last,
      Email: email,
      Country: country,
      isPaid: false,
      subscriptionStatus: "none",
      joinedAt: serverTimestamp(),
      lastLoginDate: serverTimestamp()
    });

    console.log("✅ Account created successfully");
    showSuccess("✅ Account created! Redirecting to dashboard...");

    // Wait longer before redirect to ensure everything is synced
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 1500);

  } catch (err) {
    console.error("Signup error:", err);
    
    let errorMsg = "Failed to create account. Please try again.";
    
    if (err.code === 'auth/email-already-in-use') {
      errorMsg = "This email is already registered. Try logging in instead.";
    } else if (err.code === 'auth/invalid-email') {
      errorMsg = "Invalid email address format";
    } else if (err.code === 'auth/weak-password') {
      errorMsg = "Password is too weak. Use at least 8 characters.";
    }
    
    showError(errorMsg);
    btn.disabled = false;
    btn.textContent = "Create Account";
  }
});
</script>

</body>
</html>
