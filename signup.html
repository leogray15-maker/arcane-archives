<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | The Arcane Archives</title>
<link rel="icon" href="ArcaneA.png">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #111827, #02010a 60%, #000);
  color: #e5e5e5;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 1.5rem;
}

.box {
  width: 100%;
  max-width: 520px;
  background: rgba(15,23,42,.96);
  border-radius: 22px;
  border: 1px solid rgba(148,163,184,.4);
  padding: 2.5rem;
}

h1 {
  margin-top: 0;
  text-align: center;
}

p {
  text-align: center;
  color: #a3a3a3;
}

input, select, button {
  width: 100%;
  padding: .9rem 1rem;
  border-radius: 12px;
  border: 1px solid rgba(148,163,184,.4);
  background: rgba(15,23,42,.95);
  color: #e5e5e5;
  margin-top: .6rem;
}

input:focus, select:focus {
  outline: none;
  border-color: #9333ea;
}

button {
  margin-top: 1.2rem;
  background: linear-gradient(135deg,#9333ea,#7e22ce);
  border: none;
  font-weight: 700;
  cursor: pointer;
}

button:disabled {
  opacity: .6;
  cursor: not-allowed;
}

.row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: .8rem;
}

.msg {
  margin-top: 1rem;
  padding: .8rem;
  border-radius: 12px;
  display: none;
  text-align: center;
}

.error { background: rgba(239,68,68,.15); color: #ef4444; }
.success { background: rgba(34,197,94,.15); color: #22c55e; }

.small {
  margin-top: 1rem;
  text-align: center;
  font-size: .9rem;
}

a { color: #a78bfa; text-decoration: none; }

@media(max-width:600px){
  .row { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<div class="box">
  <h1>Join The Arcane Archives</h1>
  <p>Create your account</p>

  <div id="error" class="msg error"></div>
  <div id="success" class="msg success"></div>

  <form id="form">
    <div class="row">
      <input id="first" placeholder="First name" required>
      <input id="last" placeholder="Last name" required>
    </div>

    <input id="email" type="email" placeholder="Email" required>
    <input id="password" type="password" placeholder="Password (min 8 chars)" required>

    <select id="country" required>
      <option value="">Country</option>
      <option value="GB">United Kingdom</option>
      <option value="US">United States</option>
      <option value="CA">Canada</option>
      <option value="AU">Australia</option>
      <option value="OTHER">Other</option>
    </select>

    <button id="btn">Create Account</button>
  </form>

  <div class="small">
    Already have an account? <a href="login.html">Log in</a>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyAK9MheMvSeOpscic4lXUsIwa0J5ubVf6w",
  authDomain: "arcane-archives-3b0f5.firebaseapp.com",
  projectId: "arcane-archives-3b0f5"
});

const auth = getAuth(app);
const db = getFirestore(app);

const form = document.getElementById("form");
const btn = document.getElementById("btn");
const error = document.getElementById("error");
const success = document.getElementById("success");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  error.style.display = "none";
  success.style.display = "none";

  btn.disabled = true;
  btn.textContent = "Creating...";

  try {
    const first = firstName();
    const last = lastName();
    const email = emailVal();
    const pass = passVal();
    const country = countryVal();

    const cred = await createUserWithEmailAndPassword(auth, email, pass);
    await updateProfile(cred.user, { displayName: `${first} ${last}` });

    await setDoc(doc(db, "Users", cred.user.uid), {
      Username: `${first} ${last}`,
      Email: email,
      Country: country,
      isPaid: false,
      subscriptionStatus: "none",
      joinedAt: serverTimestamp()
    });

    success.textContent = "Account created. Redirectingâ€¦";
    success.style.display = "block";

    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 800);

  } catch (err) {
    error.textContent = err.message.replace("Firebase: ", "");
    error.style.display = "block";
    btn.disabled = false;
    btn.textContent = "Create Account";
  }
});

function firstName(){ return document.getElementById("first").value.trim(); }
function lastName(){ return document.getElementById("last").value.trim(); }
function emailVal(){ return document.getElementById("email").value.trim(); }
function passVal(){ return document.getElementById("password").value; }
function countryVal(){ return document.getElementById("country").value; }
</script>

</body>
</html>
