<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | The Arcane Archives</title>
<link rel="icon" href="ArcaneA.png">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #111827, #02010a 60%, #000);
  color: #e5e5e5;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 1.5rem;
}

.box {
  width: 100%;
  max-width: 520px;
  background: rgba(15,23,42,.96);
  border-radius: 22px;
  border: 1px solid rgba(148,163,184,.4);
  padding: 2.5rem;
}

h1 {
  margin-top: 0;
  text-align: center;
}

p {
  text-align: center;
  color: #a3a3a3;
}

input, select, button, textarea {
  width: 100%;
  padding: .9rem 1rem;
  border-radius: 12px;
  border: 1px solid rgba(148,163,184,.4);
  background: rgba(15,23,42,.95);
  color: #e5e5e5;
  margin-top: .6rem;
  font-family: inherit;
  font-size: 1rem;
}

/* Fix for date input */
input[type="date"] {
  color: #a3a3a3;
}

input[type="date"]:focus,
input[type="date"]:valid {
  color: #e5e5e5;
}

.date-label {
  display: block;
  font-size: 0.85rem;
  color: #a3a3a3;
  margin-top: 0.6rem;
  margin-bottom: 0.2rem;
}

textarea {
  resize: vertical;
  min-height: 80px;
}

input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: #9333ea;
  box-shadow: 0 0 0 3px rgba(147,51,234,0.2);
}

button {
  margin-top: 1.2rem;
  background: linear-gradient(135deg,#9333ea,#7e22ce);
  border: none;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s;
}

button:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(147,51,234,0.4);
}

button:disabled {
  opacity: .6;
  cursor: not-allowed;
}

.row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: .8rem;
}

.msg {
  margin-top: 1rem;
  padding: .8rem;
  border-radius: 12px;
  display: none;
  text-align: center;
  line-height: 1.6;
}

.error { 
  background: rgba(239,68,68,.15); 
  color: #ef4444;
  border: 1px solid rgba(239,68,68,0.3);
}

.success { 
  background: rgba(34,197,94,.15); 
  color: #22c55e;
  border: 1px solid rgba(34,197,94,0.3);
}

.small {
  margin-top: 1rem;
  text-align: center;
  font-size: .9rem;
}

a { 
  color: #a78bfa; 
  text-decoration: none; 
}

a:hover {
  text-decoration: underline;
}

.section-title {
  font-size: .85rem;
  color: #a78bfa;
  font-weight: 600;
  margin-top: 1.5rem;
  margin-bottom: .3rem;
  text-transform: uppercase;
  letter-spacing: .05em;
}

.checkbox-row {
  display: flex;
  align-items: flex-start;
  gap: .7rem;
  margin-top: 1rem;
}

.checkbox-row input[type="checkbox"] {
  width: auto;
  margin-top: .25rem;
  cursor: pointer;
  flex-shrink: 0;
}

.checkbox-row label {
  font-size: .9rem;
  color: #d1d5db;
  cursor: pointer;
  line-height: 1.5;
}

.checkbox-row a {
  color: #a78bfa;
}

@media(max-width:600px){
  .row { 
    grid-template-columns: 1fr; 
  }
  .box { 
    padding: 2rem 1.5rem;
    margin: 0 auto;
  }
  body {
    padding: 1rem;
  }
}
</style>
</head>

<body>

<div class="box">
  <h1>Join The Arcane Archives</h1>
  <p>Create your account to get started</p>

  <form id="form">
    <div class="section-title">Personal Information</div>
    
    <div class="row">
      <input id="first" placeholder="First name" required>
      <input id="last" placeholder="Last name" required>
    </div>

    <input id="username" placeholder="Username" required>
    <input id="email" type="email" placeholder="Email address" required>
    <input id="phone" type="tel" placeholder="Phone number" required>
    
    <label class="date-label">Date of Birth</label>
    <input id="dob" type="date" required>
    
    <input id="password" type="password" placeholder="Password (min 8 chars)" required minlength="8">

    <div class="section-title">Address</div>
    
    <textarea id="address1" placeholder="Street Address (Line 1)" required></textarea>
    <textarea id="address2" placeholder="Street Address (Line 2) - Optional"></textarea>
    
    <div class="row">
      <input id="city" placeholder="City" required>
      <input id="state" placeholder="State/Province" required>
    </div>
    
    <div class="row">
      <input id="postal" placeholder="Postal/ZIP Code" required>
      <select id="country" required>
        <option value="">Select your country</option>
        <option value="GB">United Kingdom</option>
        <option value="US">United States</option>
        <option value="CA">Canada</option>
        <option value="AU">Australia</option>
        <option value="DE">Germany</option>
        <option value="FR">France</option>
        <option value="ES">Spain</option>
        <option value="IT">Italy</option>
        <option value="NL">Netherlands</option>
        <option value="IE">Ireland</option>
        <option value="OTHER">Other</option>
      </select>
    </div>

    <div class="checkbox-row">
      <input type="checkbox" id="terms" required>
      <label for="terms">I agree to the <a href="#" target="_blank">Terms & Conditions</a> and <a href="#" target="_blank">Privacy Policy</a></label>
    </div>

    <div class="checkbox-row">
      <input type="checkbox" id="newsletter">
      <label for="newsletter">Send me updates and newsletters about The Arcane Archives</label>
    </div>

    <button id="btn">Create Account</button>
  </form>

  <div id="error" class="msg error"></div>
  <div id="success" class="msg success"></div>

  <div class="small">
    Already have an account? <a href="login.html">Log in</a>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  updateProfile,
  sendEmailVerification 
} from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyAK9MheMvSeOpscic4lXUsIwa0J5ubVf6w",
  authDomain: "arcane-archives-3b0f5.firebaseapp.com",
  projectId: "arcane-archives-3b0f5",
  storageBucket: "arcane-archives-3b0f5.firebasestorage.app",
  messagingSenderId: "264237235055",
  appId: "1:264237235055:web:4a2e5605b0ffb5307f069a"
});

const auth = getAuth(app);
const db = getFirestore(app);

console.log('‚úÖ Firebase initialized');

const form = document.getElementById("form");
const btn = document.getElementById("btn");
const error = document.getElementById("error");
const success = document.getElementById("success");

function showError(msg) {
  console.error("‚ùå ERROR:", msg);
  error.textContent = msg;
  error.style.display = "block";
  success.style.display = "none";
  error.scrollIntoView({ behavior: 'smooth', block: 'center' });
}

function showSuccess(msg) {
  console.log("‚úÖ SUCCESS:", msg);
  success.innerHTML = msg;
  success.style.display = "block";
  error.style.display = "none";
  success.scrollIntoView({ behavior: 'smooth', block: 'center' });
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  error.style.display = "none";
  success.style.display = "none";

  console.log("=== STARTING SIGNUP PROCESS ===");

  const first = document.getElementById("first").value.trim();
  const last = document.getElementById("last").value.trim();
  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const dob = document.getElementById("dob").value;
  const pass = document.getElementById("password").value;
  const address1 = document.getElementById("address1").value.trim();
  const address2 = document.getElementById("address2").value.trim();
  const city = document.getElementById("city").value.trim();
  const state = document.getElementById("state").value.trim();
  const postal = document.getElementById("postal").value.trim();
  const country = document.getElementById("country").value;
  const terms = document.getElementById("terms").checked;
  const newsletter = document.getElementById("newsletter").checked;

  console.log("Form values:", { email, username, first, last, dob, country });

  if (!first || !last || !username || !email || !phone || !dob || !pass || !address1 || !city || !state || !postal || !country) {
    showError("Please fill in all required fields");
    return;
  }

  if (!terms) {
    showError("You must agree to the Terms & Conditions");
    return;
  }

  if (pass.length < 8) {
    showError("Password must be at least 8 characters");
    return;
  }

  btn.disabled = true;
  btn.textContent = "Creating account...";

  try {
    console.log("Step 1: Creating Firebase Auth user...");
    const cred = await createUserWithEmailAndPassword(auth, email, pass);
    console.log("‚úÖ Auth user created:", cred.user.uid);
    
    console.log("Step 2: Updating profile...");
    await updateProfile(cred.user, { 
      displayName: username 
    });
    console.log("‚úÖ Profile updated");

    console.log("Step 3: Creating Firestore document...");
    const userData = {
      Username: username,
      FirstName: first,
      LastName: last,
      Email: email,
      Phone: phone,
      DateOfBirth: dob,
      Address: {
        line1: address1,
        line2: address2,
        city: city,
        state: state,
        postal: postal,
        country: country
      },
      Country: country,
      NewsletterOptIn: newsletter,
      isPaid: false,
      subscriptionStatus: "none",
      emailVerified: false,
      joinedAt: serverTimestamp(),
      lastLoginDate: serverTimestamp()
    };
    
    console.log("Creating Firestore doc...");
    await setDoc(doc(db, "Users", cred.user.uid), userData);
    console.log("‚úÖ Firestore document created");

    console.log("Step 4: Sending verification email...");
    await sendEmailVerification(cred.user);
    console.log("‚úÖ Verification email sent");

    console.log("Step 5: Signing out user...");
    await auth.signOut();
    console.log("‚úÖ User signed out");

    console.log("=== SIGNUP COMPLETE ===");
    
    showSuccess(`
      <strong>‚úÖ Account created!</strong><br>
      <br>
      üìß <strong>Check your email to verify your account</strong><br>
      ‚ö†Ô∏è <strong style="color: #fbbf24;">IMPORTANT:</strong> Check your SPAM folder!<br>
      <br>
      <small>The email might take a few minutes to arrive. If you don't see it, check spam or contact us on Telegram.</small>
    `);

    setTimeout(() => {
      console.log("Redirecting to login...");
      window.location.href = "login.html";
    }, 5000);

  } catch (err) {
    console.error("‚ùå SIGNUP ERROR:", err);
    console.error("Error code:", err.code);
    console.error("Error message:", err.message);
    
    let errorMsg = "Failed to create account. Please try again.";
    
    if (err.code === 'auth/email-already-in-use') {
      errorMsg = "This email is already registered. Try logging in instead.";
    } else if (err.code === 'auth/invalid-email') {
      errorMsg = "Invalid email address format";
    } else if (err.code === 'auth/weak-password') {
      errorMsg = "Password is too weak. Use at least 8 characters.";
    } else if (err.code === 'auth/network-request-failed') {
      errorMsg = "Network error. Check your internet connection.";
    }
    
    showError(errorMsg);
    btn.disabled = false;
    btn.textContent = "Create Account";
  }
});
</script>

</body>
</html>
