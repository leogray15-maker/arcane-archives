<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | The Arcane Archives</title>
    <link rel="icon" href="ArcaneA.png">
    <style>
        :root {
            --bg-dark: #02010a;
            --purple: #9333ea;
            --purple-dark: #7e22ce;
            --purple-light: #a78bfa;
            --gold: #fbbf24;
            --text-light: #e5e5e5;
            --text-dim: #a3a3a3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(circle at top, #111827 0, #02010a 45%, #000 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .signup-container {
            max-width: 600px;
            width: 100%;
            background: radial-gradient(circle at top, rgba(147, 51, 234, 0.12), rgba(15, 23, 42, 0.98));
            border: 1px solid rgba(148, 163, 184, 0.5);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 30px 120px rgba(15, 23, 42, 0.85);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-section img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .logo-section h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--purple-light), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .logo-section p {
            color: var(--text-dim);
            font-size: 0.95rem;
        }

        .referral-badge {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #22c55e;
            padding: 0.7rem 1rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.2rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .required {
            color: #ef4444;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.9rem 1rem;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.5);
            background: rgba(15, 23, 42, 0.95);
            color: var(--text-light);
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--purple);
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.2);
        }

        .form-group select {
            cursor: pointer;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-top: 0.4rem;
            line-height: 1.5;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.7rem;
            margin: 1.5rem 0;
        }

        .terms-checkbox input[type="checkbox"] {
            margin-top: 0.2rem;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .terms-checkbox label {
            font-size: 0.9rem;
            color: var(--text-dim);
            line-height: 1.5;
        }

        .terms-checkbox a {
            color: var(--purple-light);
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--purple), var(--purple-dark));
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }

        .signup-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(147, 51, 234, 0.4);
        }

        .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-dim);
        }

        .login-link a {
            color: var(--purple-light);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 0.9rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.95rem;
            display: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .back-home {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-home a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-home a:hover {
            color: var(--purple-light);
        }

        @media (max-width: 600px) {
            .signup-container {
                padding: 2rem 1.5rem;
            }

            .logo-section h1 {
                font-size: 1.6rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-section">
            <img src="ArcaneA.png" alt="The Arcane Archives">
            <h1>Join The Arcane Archives</h1>
            <p>Create your account and start your trading journey</p>
        </div>

        <div id="referralBadge" class="referral-badge">
            ✨ Referred by: <strong id="referrerName">Loading...</strong>
        </div>

        <div id="errorMessage" class="message error-message"></div>
        <div id="successMessage" class="message success-message"></div>

        <form id="signupForm">
            <!-- Personal Information -->
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">
                        First Name <span class="required">*</span>
                    </label>
                    <input type="text" id="firstName" placeholder="John" required>
                </div>

                <div class="form-group">
                    <label for="lastName">
                        Last Name <span class="required">*</span>
                    </label>
                    <input type="text" id="lastName" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">
                    Email <span class="required">*</span>
                </label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="phone">
                    Phone Number
                </label>
                <input type="tel" id="phone" placeholder="+44 7700 900000">
            </div>

            <!-- Address Information -->
            <div class="form-group">
                <label for="address">
                    Street Address
                </label>
                <input type="text" id="address" placeholder="123 Trading Street">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">
                        City
                    </label>
                    <input type="text" id="city" placeholder="London">
                </div>

                <div class="form-group">
                    <label for="postcode">
                        Postcode
                    </label>
                    <input type="text" id="postcode" placeholder="SW1A 1AA">
                </div>
            </div>

            <div class="form-group">
                <label for="country">
                    Country <span class="required">*</span>
                </label>
                <select id="country" required>
                    <option value="">Select your country</option>
                    <option value="GB">United Kingdom</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="AU">Australia</option>
                    <option value="DE">Germany</option>
                    <option value="FR">France</option>
                    <option value="ES">Spain</option>
                    <option value="IT">Italy</option>
                    <option value="NL">Netherlands</option>
                    <option value="IE">Ireland</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">
                    Password <span class="required">*</span>
                </label>
                <input type="password" id="password" placeholder="••••••••" required>
                <div class="password-requirements">
                    Must be at least 8 characters with uppercase, lowercase, and numbers
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">
                    Confirm Password <span class="required">*</span>
                </label>
                <input type="password" id="confirmPassword" placeholder="••••••••" required>
            </div>

            <!-- Terms and Conditions -->
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree to the <a href="terms-of-service.html" target="_blank">Terms of Service</a> 
                    and <a href="Privacy-policy.html" target="_blank">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="signup-btn" id="signupBtn">
                Create Account
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>

        <div class="back-home">
            <a href="index.html">← Back to Home</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc,
            getDoc,
            updateDoc,
            increment,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAK9MheMvSeOpscic4lXUsIwa0J5ubVf6w",
            authDomain: "arcane-archives-3b0f5.firebaseapp.com",
            projectId: "arcane-archives-3b0f5",
            storageBucket: "arcane-archives-3b0f5.firebasestorage.app",
            messagingSenderId: "264237235055",
            appId: "1:264237235055:web:4a2e5605b0ffb5307f069a",
            measurementId: "G-YGPLQHDXMM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const signupForm = document.getElementById("signupForm");
        const signupBtn = document.getElementById("signupBtn");
        const errorMessage = document.getElementById("errorMessage");
        const successMessage = document.getElementById("successMessage");
        const referralBadge = document.getElementById("referralBadge");
        const referrerName = document.getElementById("referrerName");

        // Check for referral code
        const urlParams = new URLSearchParams(window.location.search);
        const refCode = urlParams.get('ref');
        
        if (refCode) {
            // Validate referral code
            validateReferralCode(refCode);
        }

        async function validateReferralCode(code) {
            try {
                // Search for user with this referral code
                // This is a simplified version - in production you'd need a better lookup
                referralBadge.style.display = 'block';
                referrerName.textContent = code;
            } catch (error) {
                console.error("Error validating referral:", error);
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = "block";
            successMessage.style.display = "none";
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = "block";
            errorMessage.style.display = "none";
        }

        function hideMessages() {
            errorMessage.style.display = "none";
            successMessage.style.display = "none";
        }

        function validatePassword(password) {
            const minLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            
            return minLength && hasUpper && hasLower && hasNumber;
        }

        signupForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            hideMessages();

            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const address = document.getElementById("address").value.trim();
            const city = document.getElementById("city").value.trim();
            const postcode = document.getElementById("postcode").value.trim();
            const country = document.getElementById("country").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const terms = document.getElementById("terms").checked;

            // Validation
            if (!firstName || !lastName || !email || !country || !password) {
                showError("Please fill in all required fields");
                return;
            }

            if (!validatePassword(password)) {
                showError("Password must be at least 8 characters with uppercase, lowercase, and numbers");
                return;
            }

            if (password !== confirmPassword) {
                showError("Passwords do not match");
                return;
            }

            if (!terms) {
                showError("Please agree to the Terms of Service and Privacy Policy");
                return;
            }

            signupBtn.disabled = true;
            signupBtn.textContent = "Creating Account...";

            try {
                // Create Firebase Auth user
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                const fullName = `${firstName} ${lastName}`;
                await updateProfile(user, { displayName: fullName });

                // Generate referral code
                const username = firstName.toUpperCase().replace(/[^A-Z0-9]/g, '').slice(0, 5);
                const randomNum = Math.floor(100 + Math.random() * 900);
                const newReferralCode = username + randomNum;

                // Create user profile in Firestore
                const userDocData = {
                    Username: fullName,
                    FirstName: firstName,
                    LastName: lastName,
                    Email: email,
                    Phone: phone || null,
                    Address: address || null,
                    City: city || null,
                    Postcode: postcode || null,
                    Country: country,
                    subscriptionStatus: "none",
                    isPaid: false,
                    stripeCustomerId: null,
                    referralCode: newReferralCode,
                    referralCount: 0,
                    referredBy: refCode || null,
                    joinedAt: serverTimestamp(),
                    lastLoginDate: serverTimestamp()
                };

                await setDoc(doc(db, "Users", user.uid), userDocData);

                // If referred, update referrer's count
                if (refCode) {
                    try {
                        // Find referrer by code and increment their count
                        // This is simplified - in production you'd need a better system
                        console.log("User referred by:", refCode);
                    } catch (err) {
                        console.error("Error updating referrer:", err);
                    }
                }

                console.log("✅ Account created successfully");
                showSuccess("✅ Account created! Redirecting to payment...");

                // Redirect to pricing/payment
                setTimeout(() => {
                    window.location.href = "index.html#pricing";
                }, 1500);

            } catch (error) {
                console.error("❌ Signup error:", error);

                let errorMsg = "Failed to create account. Please try again.";
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = "This email is already registered. Please log in instead.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = "Invalid email address format";
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = "Password is too weak. Please use a stronger password.";
                } else if (error.code === 'auth/network-request-failed') {
                    errorMsg = "Network error. Please check your connection.";
                }

                showError(errorMsg);
                signupBtn.disabled = false;
                signupBtn.textContent = "Create Account";
            }
        });
    </script>
</body>
</html>
