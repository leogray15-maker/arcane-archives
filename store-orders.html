<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Orders | Arcane Archives</title>
    <style>
        :root {
            --bg-dark: #02010a;
            --bg-card: rgba(15, 23, 42, 0.96);
            --purple: #9333ea;
            --purple-dark: #7e22ce;
            --purple-light: #a78bfa;
            --gold: #fbbf24;
            --text-light: #e5e5e5;
            --text-dim: #9ca3af;
            --border-color: rgba(148, 163, 184, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
            background: radial-gradient(circle at top, #111827 0, #02010a 45%, #000 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--purple-light), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 999px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--purple), var(--purple-dark));
            color: #fff;
        }

        .btn-secondary {
            background: rgba(15, 23, 42, 0.9);
            color: var(--text-light);
            border: 1px solid var(--border-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .orders-table {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(147, 51, 234, 0.1);
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--purple-light);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        tr:hover {
            background: rgba(147, 51, 234, 0.05);
        }

        .status-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
        }

        .status-pending {
            background: rgba(251, 191, 36, 0.2);
            color: var(--gold);
        }

        .status-processing {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .status-shipped {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .status-delivered {
            background: rgba(147, 51, 234, 0.2);
            color: var(--purple-light);
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-light);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            border-color: var(--purple);
            color: var(--purple-light);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-dim);
        }

        @media (max-width: 768px) {
            .orders-table {
                overflow-x: auto;
            }

            table {
                min-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Store Orders</h1>
            <div class="nav-links">
                <a href="store-admin.html" class="btn btn-secondary">Manage Products</a>
                <a href="dashboard.html" class="btn btn-secondary">Dashboard</a>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalOrders">0</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingOrders">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalRevenue">$0</div>
                <div class="stat-label">Total Revenue</div>
            </div>
        </div>

        <div class="orders-table">
            <table>
                <thead>
                    <tr>
                        <th>Order Date</th>
                        <th>Product</th>
                        <th>Customer</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <tr>
                        <td colspan="6">
                            <div class="loading">Loading orders...</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js';
        import { getFirestore, collection, getDocs, doc, updateDoc, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAK9MheMvSeOpscic4lXUsIwa0J5ubVf6w",
            authDomain: "arcane-archives-3b0f5.firebaseapp.com",
            projectId: "arcane-archives-3b0f5",
            storageBucket: "arcane-archives-3b0f5.firebasestorage.app",
            messagingSenderId: "264237235055",
            appId: "1:264237235055:web:4a2e5605b0ffb5307f069a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allOrders = [];

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                location.href = 'login.html';
                return;
            }

            const adminEmails = ['leogray15@gmail.com'];
            
            if (!adminEmails.includes(user.email)) {
                alert('‚ö†Ô∏è Admin access required');
                location.href = 'dashboard.html';
                return;
            }

            await loadOrders();
        });

        async function loadOrders() {
            try {
                const q = query(collection(db, 'Orders'), orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(q);
                
                allOrders = [];
                querySnapshot.forEach((doc) => {
                    allOrders.push({ id: doc.id, ...doc.data() });
                });

                updateStats();
                renderOrders();
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersTableBody').innerHTML = `
                    <tr><td colspan="6" style="text-align: center; color: var(--text-dim);">
                        Failed to load orders
                    </td></tr>
                `;
            }
        }

        function updateStats() {
            const totalOrders = allOrders.length;
            const pendingOrders = allOrders.filter(o => o.orderStatus === 'pending').length;
            const totalRevenue = allOrders.reduce((sum, o) => sum + (o.amountTotal || 0), 0);

            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('pendingOrders').textContent = pendingOrders;
            document.getElementById('totalRevenue').textContent = `$${totalRevenue.toFixed(2)}`;
        }

        function renderOrders() {
            const tbody = document.getElementById('ordersTableBody');

            if (allOrders.length === 0) {
                tbody.innerHTML = `
                    <tr><td colspan="6">
                        <div class="empty-state">
                            <h2>üì¶ No Orders Yet</h2>
                            <p>Orders will appear here once customers make purchases</p>
                        </div>
                    </td></tr>
                `;
                return;
            }

            tbody.innerHTML = allOrders.map(order => {
                const date = order.createdAt?.toDate?.() || new Date();
                const formattedDate = date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    year: 'numeric' 
                });

                return `
                    <tr>
                        <td>${formattedDate}</td>
                        <td>
                            <strong>${order.productName || 'Unknown Product'}</strong>
                        </td>
                        <td>
                            <div>${order.customerName || 'N/A'}</div>
                            <div style="font-size: 0.85rem; color: var(--text-dim);">${order.userEmail || ''}</div>
                        </td>
                        <td><strong style="color: var(--gold);">$${(order.amountTotal || 0).toFixed(2)}</strong></td>
                        <td>
                            <span class="status-badge status-${order.orderStatus || 'pending'}">
                                ${order.orderStatus || 'pending'}
                            </span>
                        </td>
                        <td>
                            <select class="action-btn" onchange="updateOrderStatus('${order.id}', this.value)">
                                <option value="">Update Status</option>
                                <option value="pending" ${order.orderStatus === 'pending' ? 'selected' : ''}>Pending</option>
                                <option value="processing" ${order.orderStatus === 'processing' ? 'selected' : ''}>Processing</option>
                                <option value="shipped" ${order.orderStatus === 'shipped' ? 'selected' : ''}>Shipped</option>
                                <option value="delivered" ${order.orderStatus === 'delivered' ? 'selected' : ''}>Delivered</option>
                            </select>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        window.updateOrderStatus = async (orderId, newStatus) => {
            if (!newStatus) return;

            try {
                await updateDoc(doc(db, 'Orders', orderId), {
                    orderStatus: newStatus,
                    updatedAt: new Date()
                });

                const order = allOrders.find(o => o.id === orderId);
                if (order) {
                    order.orderStatus = newStatus;
                }

                updateStats();
                alert(`‚úÖ Order status updated to: ${newStatus}`);
            } catch (error) {
                console.error('Error updating order:', error);
                alert('‚ùå Failed to update order status');
            }
        };
    </script>
</body>
</html>
