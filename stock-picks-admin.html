<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | The Arcane Archives</title>
  <link rel="icon" href="ArcaneA.png" />
  <style>
    :root {
      --bg-dark: #02010a;
      --purple: #9333ea;
      --purple-dark: #7e22ce;
      --purple-light: #a78bfa;
      --gold: #fbbf24;
      --text-light: #e5e5e5;
      --text-dim: #a3a3a3;
      --green: #22c55e;
      --red: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at top, #111827 0, #02010a 45%, #000 100%);
      color: var(--text-light);
      min-height: 100vh;
    }

    .header {
      max-width: 1400px;
      margin: 2rem auto 1rem;
      padding: 0 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-weight: 800;
      letter-spacing: 0.1em;
      font-size: 0.9rem;
    }

    .back-btn {
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-dim);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-btn:hover {
      color: var(--purple-light);
      border-color: var(--purple);
    }

    .main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1.5rem 4rem;
    }

    .admin-card {
      background: radial-gradient(circle at top, rgba(147, 51, 234, 0.12), rgba(15, 23, 42, 0.98));
      border: 1px solid rgba(148, 163, 184, 0.5);
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 0 30px 120px rgba(15, 23, 42, 0.85);
      margin-bottom: 2rem;
    }

    .admin-header {
      margin-bottom: 2rem;
    }

    .admin-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--gold), var(--purple-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .admin-header p {
      color: var(--text-dim);
    }

    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      border-bottom: 2px solid rgba(148, 163, 184, 0.3);
      padding-bottom: 0;
    }

    .tab {
      padding: 1rem 2rem;
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      color: var(--text-dim);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      bottom: -2px;
    }

    .tab.active {
      color: var(--purple-light);
      border-bottom-color: var(--purple);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--red);
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-section {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(148, 163, 184, 0.3);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .form-section h2 {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      color: var(--purple-light);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-light);
    }

    .form-group label span {
      color: var(--red);
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 0.75rem;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(148, 163, 184, 0.3);
      border-radius: 8px;
      color: var(--text-light);
      font-size: 1rem;
      font-family: inherit;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 1.5rem;
    }

    .btn {
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .btn-primary {
      background: var(--purple);
      color: white;
    }

    .btn-primary:hover {
      background: var(--purple-dark);
    }

    .btn-secondary {
      background: rgba(148, 163, 184, 0.2);
      color: var(--text-light);
    }

    .btn-secondary:hover {
      background: rgba(148, 163, 184, 0.3);
    }

    .btn-danger {
      background: var(--red);
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .stocks-list {
      display: grid;
      gap: 1rem;
    }

    .stock-item {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(148, 163, 184, 0.3);
      border-radius: 12px;
      padding: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .stock-info h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .stock-info .ticker {
      background: var(--purple);
      color: white;
      padding: 0.25rem 0.6rem;
      border-radius: 4px;
      font-size: 0.85rem;
      margin-right: 0.5rem;
    }

    .stock-info .meta {
      color: var(--text-dim);
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
    }

    .stock-info .thesis {
      color: var(--text-light);
      line-height: 1.6;
      margin-bottom: 0.75rem;
    }

    .stock-info .levels {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      font-size: 0.85rem;
    }

    .stock-info .level {
      color: var(--text-dim);
    }

    .stock-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn-small {
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-dim);
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      .stock-item {
        flex-direction: column;
        gap: 1rem;
      }

      .stock-actions {
        width: 100%;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üî• ADMIN PANEL</div>
    <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
  </div>

  <div class="main">
    <div class="admin-card">
      <div class="admin-header">
        <h1>‚ö° Admin Control Center</h1>
        <p>Manage stock picks and trade alerts</p>
      </div>

      <div id="errorMessage" class="error-message" style="display: none;"></div>

      <div class="tabs">
        <button class="tab active" data-tab="stocks">üìä Stock Picks</button>
        <button class="tab" data-tab="alerts">üì¢ Trade Alerts</button>
      </div>

      <!-- STOCK PICKS TAB -->
      <div id="stocks" class="tab-content active">
        <div class="form-section">
          <h2>Add New Stock</h2>
          <form id="stockForm">
            <div class="form-grid">
              <div class="form-group">
                <label>Ticker Symbol <span>*</span></label>
                <input type="text" id="ticker" placeholder="AAPL" required />
              </div>
              <div class="form-group">
                <label>Company Name <span>*</span></label>
                <input type="text" id="companyName" placeholder="Apple Inc." required />
              </div>
              <div class="form-group">
                <label>Category <span>*</span></label>
                <select id="category" required>
                  <option value="">Select category</option>
                  <option value="core">Core Holdings</option>
                  <option value="tactical">Tactical Positions</option>
                  <option value="watchlist">Watchlist</option>
                </select>
              </div>
            </div>

            <div class="form-grid">
              <div class="form-group">
                <label>Risk Level <span>*</span></label>
                <select id="riskLevel" required>
                  <option value="">Select risk level</option>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div class="form-group">
                <label>Sector <span>*</span></label>
                <input type="text" id="sector" placeholder="Technology" required />
              </div>
              <div class="form-group">
                <label>Region</label>
                <input type="text" id="region" placeholder="USA" />
              </div>
            </div>

            <div class="form-grid">
              <div class="form-group">
                <label>Entry Low</label>
                <input type="number" id="entryLow" placeholder="150.00" step="0.01" />
              </div>
              <div class="form-group">
                <label>Entry High</label>
                <input type="number" id="entryHigh" placeholder="160.00" step="0.01" />
              </div>
              <div class="form-group">
                <label>Target 1</label>
                <input type="number" id="target1" placeholder="180.00" step="0.01" />
              </div>
              <div class="form-group">
                <label>Target 2</label>
                <input type="number" id="target2" placeholder="200.00" step="0.01" />
              </div>
              <div class="form-group">
                <label>Stop Loss</label>
                <input type="number" id="stopLoss" placeholder="140.00" step="0.01" />
              </div>
            </div>

            <div class="form-group">
              <label>Investment Thesis <span>*</span></label>
              <textarea id="thesis" placeholder="Why this stock? What's the core driver?" required></textarea>
            </div>

            <div class="form-grid">
              <div class="form-group">
                <label>Timeframe</label>
                <input type="text" id="timeframe" placeholder="e.g., 6-12 months" />
              </div>
              <div class="form-group">
                <label>Conviction</label>
                <select id="conviction">
                  <option value="">Select</option>
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>
              </div>
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn-secondary" onclick="document.getElementById('stockForm').reset()">Cancel</button>
              <button type="submit" class="btn btn-primary">+ Add Stock</button>
            </div>
          </form>
        </div>

        <div class="form-section">
          <h2>Current Stock Picks</h2>
          <div id="stocksList" class="stocks-list">
            <div class="loading">Loading stocks...</div>
          </div>
        </div>
      </div>

      <!-- TRADE ALERTS TAB -->
      <div id="alerts" class="tab-content">
        <div class="form-section">
          <h2>Create Trade Alert</h2>
          <form id="alertForm">
            <div class="form-grid">
              <div class="form-group">
                <label>Asset <span>*</span></label>
                <input type="text" id="alertAsset" placeholder="XAUUSD, EURUSD, etc." required />
              </div>
              <div class="form-group">
                <label>Direction <span>*</span></label>
                <select id="alertDirection" required>
                  <option value="">Select</option>
                  <option value="BUY">BUY</option>
                  <option value="SELL">SELL</option>
                </select>
              </div>
              <div class="form-group">
                <label>Entry Price <span>*</span></label>
                <input type="number" id="alertEntry" placeholder="2050.00" step="0.01" required />
              </div>
            </div>

            <div class="form-grid">
              <div class="form-group">
                <label>Stop Loss</label>
                <input type="number" id="alertSL" placeholder="2040.00" step="0.01" />
              </div>
              <div class="form-group">
                <label>Take Profit</label>
                <input type="number" id="alertTP" placeholder="2070.00" step="0.01" />
              </div>
            </div>

            <div class="form-group">
              <label>Notes / Reasoning <span>*</span></label>
              <textarea id="alertNotes" placeholder="Why this trade? Key levels, setup details..." required></textarea>
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn-secondary" onclick="document.getElementById('alertForm').reset()">Cancel</button>
              <button type="submit" class="btn btn-primary">üì¢ Send Alert</button>
            </div>
          </form>
        </div>

        <div class="form-section">
          <h2>Recent Alerts</h2>
          <div id="alertsList" class="stocks-list">
            <div class="loading">Loading alerts...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { 
      getFirestore, 
      collection,
      doc,
      getDoc,
      getDocs,
      setDoc,
      deleteDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAK9MheMvSeOpscic4lXUsIwa0J5ubVf6w",
      authDomain: "arcane-archives-3b0f5.firebaseapp.com",
      projectId: "arcane-archives-3b0f5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const ADMIN_UIDS = ['U4PvQ0dilBco97hgXp3Awl45JX92', 'gefruLBk5qMXDZGmWdSo6wPNo3E3'];

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const tabName = tab.dataset.tab;
        
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        tab.classList.add('active');
        document.getElementById(tabName).classList.add('active');

        if (tabName === 'alerts') {
          loadAlerts();
        }
      });
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      // Check if admin
      if (!ADMIN_UIDS.includes(user.uid)) {
        showError('Access denied. Admin privileges required.');
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);
        return;
      }

      // Load initial data
      loadStocks();
    });

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }

    // STOCK FORM SUBMIT
    document.getElementById('stockForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const stockData = {
        ticker: document.getElementById('ticker').value.toUpperCase(),
        companyName: document.getElementById('companyName').value,
        category: document.getElementById('category').value,
        riskLevel: document.getElementById('riskLevel').value,
        sector: document.getElementById('sector').value,
        region: document.getElementById('region').value || null,
        entryLow: parseFloat(document.getElementById('entryLow').value) || null,
        entryHigh: parseFloat(document.getElementById('entryHigh').value) || null,
        target1: parseFloat(document.getElementById('target1').value) || null,
        target2: parseFloat(document.getElementById('target2').value) || null,
        stopLoss: parseFloat(document.getElementById('stopLoss').value) || null,
        thesis: document.getElementById('thesis').value,
        timeframe: document.getElementById('timeframe').value || null,
        conviction: document.getElementById('conviction').value || null,
        createdAt: serverTimestamp(),
        updatedAt: serverTimestamp()
      };

      try {
        const docRef = doc(collection(db, 'StockPicks'));
        await setDoc(docRef, stockData);
        
        alert('‚úÖ Stock added successfully!');
        document.getElementById('stockForm').reset();
        loadStocks();
      } catch (error) {
        console.error('Error adding stock:', error);
        alert('‚ùå Failed to add stock: ' + error.message);
      }
    });

    // ALERT FORM SUBMIT
    document.getElementById('alertForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const alertData = {
        asset: document.getElementById('alertAsset').value.toUpperCase(),
        direction: document.getElementById('alertDirection').value,
        entryPrice: parseFloat(document.getElementById('alertEntry').value),
        stopLoss: parseFloat(document.getElementById('alertSL').value) || null,
        takeProfit: parseFloat(document.getElementById('alertTP').value) || null,
        notes: document.getElementById('alertNotes').value,
        status: 'active',
        createdAt: serverTimestamp()
      };

      try {
        const docRef = doc(collection(db, 'Alerts'));
        await setDoc(docRef, alertData);
        
        alert('‚úÖ Alert sent successfully!');
        document.getElementById('alertForm').reset();
        
        // Switch to alerts tab to see it
        document.querySelector('[data-tab="alerts"]').click();
      } catch (error) {
        console.error('Error sending alert:', error);
        alert('‚ùå Failed to send alert: ' + error.message);
      }
    });

    // LOAD STOCKS
    async function loadStocks() {
      try {
        // FIXED: No orderBy to avoid index requirement
        const snapshot = await getDocs(collection(db, 'StockPicks'));
        const container = document.getElementById('stocksList');

        if (snapshot.empty) {
          container.innerHTML = '<div class="loading">No stocks added yet</div>';
          return;
        }

        // Get all and sort in JS
        const stocks = [];
        snapshot.forEach(doc => {
          stocks.push({ id: doc.id, ...doc.data() });
        });

        stocks.sort((a, b) => {
          const aTime = a.createdAt?.toMillis() || 0;
          const bTime = b.createdAt?.toMillis() || 0;
          return bTime - aTime;
        });

        container.innerHTML = stocks.map(stock => `
          <div class="stock-item">
            <div class="stock-info">
              <h3>
                <span class="ticker">${stock.ticker}</span>
                ${stock.companyName}
              </h3>
              <div class="meta">
                ${stock.category} ‚Ä¢ ${stock.sector} ‚Ä¢ ${stock.riskLevel} risk
              </div>
              <div class="thesis">${stock.thesis}</div>
              <div class="levels">
                ${stock.entryLow ? `<span class="level">Entry: $${stock.entryLow}-$${stock.entryHigh}</span>` : ''}
                ${stock.target1 ? `<span class="level">Targets: $${stock.target1}${stock.target2 ? ` / $${stock.target2}` : ''}</span>` : ''}
                ${stock.stopLoss ? `<span class="level">SL: $${stock.stopLoss}</span>` : ''}
              </div>
            </div>
            <div class="stock-actions">
              <button class="btn btn-small btn-danger" onclick="deleteStock('${stock.id}')">Delete</button>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading stocks:', error);
        document.getElementById('stocksList').innerHTML = `
          <div class="error-message">
            Failed to load stocks: ${error.message}
          </div>
        `;
      }
    }

    // LOAD ALERTS
    async function loadAlerts() {
      try {
        // FIXED: No orderBy
        const snapshot = await getDocs(collection(db, 'Alerts'));
        const container = document.getElementById('alertsList');

        if (snapshot.empty) {
          container.innerHTML = '<div class="loading">No alerts sent yet</div>';
          return;
        }

        const alerts = [];
        snapshot.forEach(doc => {
          alerts.push({ id: doc.id, ...doc.data() });
        });

        alerts.sort((a, b) => {
          const aTime = a.createdAt?.toMillis() || 0;
          const bTime = b.createdAt?.toMillis() || 0;
          return bTime - aTime;
        });

        container.innerHTML = alerts.map(alert => `
          <div class="stock-item">
            <div class="stock-info">
              <h3>
                <span class="ticker">${alert.asset}</span>
                ${alert.direction}
              </h3>
              <div class="meta">
                Entry: ${alert.entryPrice}
                ${alert.stopLoss ? ` ‚Ä¢ SL: ${alert.stopLoss}` : ''}
                ${alert.takeProfit ? ` ‚Ä¢ TP: ${alert.takeProfit}` : ''}
              </div>
              <div class="thesis">${alert.notes}</div>
            </div>
            <div class="stock-actions">
              <button class="btn btn-small btn-danger" onclick="deleteAlert('${alert.id}')">Delete</button>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading alerts:', error);
        document.getElementById('alertsList').innerHTML = `
          <div class="error-message">
            Failed to load alerts: ${error.message}
          </div>
        `;
      }
    }

    // DELETE FUNCTIONS
    window.deleteStock = async function(stockId) {
      if (!confirm('Are you sure you want to delete this stock?')) return;

      try {
        await deleteDoc(doc(db, 'StockPicks', stockId));
        alert('‚úÖ Stock deleted');
        loadStocks();
      } catch (error) {
        alert('‚ùå Failed to delete: ' + error.message);
      }
    };

    window.deleteAlert = async function(alertId) {
      if (!confirm('Are you sure you want to delete this alert?')) return;

      try {
        await deleteDoc(doc(db, 'Alerts', alertId));
        alert('‚úÖ Alert deleted');
        loadAlerts();
      } catch (error) {
        alert('‚ùå Failed to delete: ' + error.message);
      }
    };
  </script>
</body>
</html>
